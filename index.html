                                                        <div className="text-gray-300 text-xs whitespace-pre-wrap break-all font-mono">
                                                            {`curl -X ${cmd.method} "${cmd.url}" \\
  -H "Authorization: Bearer ${showSensitive ? (sessionInfo.token || 'YOUR_TOKEN') : (sessionInfo.token ? maskToken(sessionInfo.token) : 'YOUR_TOKEN')}"`}
                                                        </div>
                                                        {testResults[`history_${cmd.id}`] && (
                                                            <div className={`mt-2 p-2 rounded ${darkMode ? 'bg-black' : 'bg-gray-800'} border ${testResults[`history_${cmd.id}`].status === 'error' ? 'border-red-500' : testResults[`history_${cmd.id}`].status === 200 ? 'border-green-500' : 'border-yellow-500'}`}>
                                                                <div className="flex items-center justify-between mb-1">
                                                                    <span className={`text-xs font-bold ${testResults[`history_${cmd.id}`].status === 'error' ? 'text-red-400' : testResults[`history_${cmd.id}`].status === 200 ? 'text-green-400' : 'text-yellow-400'}`}>
                                                                        {testResults[`history_${cmd.id}`].status === 'error' ? 'Error' : `${testResults[`history_${cmd.id}`].status} ${testResults[`history_${cmd.id}`].statusText}`}
                                                                    </span>
                                                                    <button onClick={() => setTestResults(prev => { const newResults = {...prev}; delete newResults[`history_${cmd.id}`]; return newResults; })} className="text-gray-500 hover:text-gray-300 text-xs"><i className="fas fa-times"></i></button>
                                                                </div>
                                                                <pre className="text-xs text-gray-300 overflow-x-auto max-h-40 overflow-y-auto">
                                                                    {JSON.stringify(testResults[`history_${cmd.id}`].data || testResults[`history_${cmd.id}`].error, null, 2)}
                                                                </pre>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Console */}
                                <div className={`${cardClass} rounded-2xl p-6`}>
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className={`text-lg font-semibold ${textClass} flex items-center`}>
                                            <i className="fas fa-terminal mr-2"></i>
                                            Console
                                            {sessionInfo.token ? (
                                                <span className="ml-2 text-xs text-green-500">
                                                    <i className="fas fa-check-circle"></i> Ready
                                                </span>
                                            ) : (
                                                <span className="ml-2 text-xs text-gray-500">
                                                    <i className="fas fa-circle-notch fa-spin"></i> Loading...
                                                </span>
                                            )}
                                        </h3>
                                        <div className="flex items-center space-x-2">
                                            {consoleLogs.length > 0 && (
                                                <button
                                                    onClick={() => setConsoleLogs([])}
                                                    className={`px-3 py-1 rounded text-sm ${darkMode ? 'bg-orange-700 hover:bg-orange-600' : 'bg-orange-500 hover:bg-orange-600'} text-white transition-all`}
                                                >
                                                    <i className="fas fa-eraser mr-1"></i>Clear Logs
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    
                                    {/* Console Logs Section */}
                                    {consoleLogs.length > 0 && (
                                        <div className={`${darkMode ? 'bg-gray-900' : 'bg-gray-800'} rounded-lg p-4 mb-4 max-h-64 overflow-y-auto`}>
                                            <div className="text-green-400 mb-2 text-xs font-bold">[LOGS]:</div>
                                            {consoleLogs.map((log, idx) => (
                                                <div key={idx} className={`text-xs mb-1 ${
                                                    log.type === 'error' ? 'text-red-400' : 
                                                    log.type === 'success' ? 'text-green-400' : 
                                                    log.type === 'warning' ? 'text-yellow-400' : 
                                                    'text-gray-300'
                                                }`}>
                                                    <span className="text-gray-500">[{log.timestamp}]</span> {log.message}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} border-t mt-12`}>
                        <div className="container mx-auto px-6 py-6">
                            <div className="flex items-center justify-between">
                                <p className={textSecondaryClass}>
                                    <i className="fas fa-code mr-2"></i>
                                    Cribl Lookup Manager
                                </p>
                                <p className={textSecondaryClass}>
                                    <i className="fas fa-heart text-red-500 mr-2"></i>
                                    Built with React & Flask
                                </p>
                            </div>
                        </div>
                    </footer>

                    {/* API Token Help Modal */}
                    {showApiTokenHelp && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowApiTokenHelp(false)}>
                            <div 
                                className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl`}
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className={`text-2xl font-bold ${textClass} flex items-center`}>
                                        <i className="fas fa-key text-blue-500 mr-3"></i>
                                        How to Create a Cribl Cloud API Token
                                    </h2>
                                    <button 
                                        onClick={() => setShowApiTokenHelp(false)}
                                        className={`p-2 rounded-lg ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'} transition-all`}
                                    >
                                        <i className="fas fa-times text-xl"></i>
                                    </button>
                                </div>

                                <div className={`space-y-6 ${textClass}`}>
                                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-blue-900 bg-opacity-30' : 'bg-blue-50'}`}>
                                        <p className={`text-sm ${darkMode ? 'text-blue-300' : 'text-blue-700'}`}>
                                            <i className="fas fa-info-circle mr-2"></i>
                                            <strong>API tokens</strong> allow you to authenticate with Cribl Cloud APIs programmatically. Follow these steps to create one.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-2">1</span>
                                            Login to Cribl Cloud
                                        </h3>
                                        <p className={textSecondaryClass}>
                                            Go to <a href="https://cloud.cribl.io" target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">cloud.cribl.io</a> and log in with your credentials.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-2">2</span>
                                            Navigate to Organization Settings
                                        </h3>
                                        <ul className={`list-disc list-inside space-y-2 ${textSecondaryClass}`}>
                                            <li>Click on your <strong>organization name</strong> in the top left</li>
                                            <li>Select <strong>"Organization Settings"</strong> from the dropdown</li>
                                            <li>Or access directly: <code className={`px-2 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} font-mono text-xs`}>Settings  Organization Settings</code></li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-2">3</span>
                                            Go to API Credentials
                                        </h3>
                                        <ul className={`list-disc list-inside space-y-2 ${textSecondaryClass}`}>
                                            <li>In the left sidebar, click <strong>"API Credentials"</strong></li>
                                            <li>You'll see a list of existing API tokens (if any)</li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-2">4</span>
                                            Create New API Token
                                        </h3>
                                        <ul className={`list-disc list-inside space-y-2 ${textSecondaryClass}`}>
                                            <li>Click the <strong>"Create API Credential"</strong> button</li>
                                            <li>Enter a descriptive <strong>name</strong> for your token (e.g., "Lookup Transfer Tool")</li>
                                            <li>Set an <strong>expiration date</strong> (or choose "Never expires" if appropriate)</li>
                                            <li>Select appropriate <strong>permissions</strong>:
                                                <ul className="list-circle list-inside ml-6 mt-2 space-y-1">
                                                    <li>Minimum: Read/Write access to Worker Groups</li>
                                                    <li>Recommended: Admin or Organization Admin for full functionality</li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-2">5</span>
                                            Save Your Token
                                        </h3>
                                        <div className={`p-4 rounded-lg ${darkMode ? 'bg-yellow-900 bg-opacity-30 border-yellow-700' : 'bg-yellow-50 border-yellow-300'} border-2`}>
                                            <p className={`text-sm ${darkMode ? 'text-yellow-300' : 'text-yellow-800'} font-semibold mb-2`}>
                                                <i className="fas fa-exclamation-triangle mr-2"></i>
                                                IMPORTANT: Copy Your Token Now!
                                            </p>
                                            <p className={`text-xs ${darkMode ? 'text-yellow-400' : 'text-yellow-700'}`}>
                                                After clicking "Create", you'll see your API token <strong>only once</strong>. 
                                                Copy it immediately and store it securely. You won't be able to see it again!
                                            </p>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-lg font-semibold mb-3 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-2">6</span>
                                            Use Your Token
                                        </h3>
                                        <p className={`${textSecondaryClass} mb-3`}>
                                            Your API token should look something like:
                                        </p>
                                        <code className={`block p-3 rounded ${darkMode ? 'bg-gray-900' : 'bg-gray-100'} font-mono text-xs overflow-x-auto`}>
                                            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIx...
                                        </code>
                                        <p className={`${textSecondaryClass} mt-3`}>
                                            Paste this token into the <strong>config.ini</strong> file in the <code className={`px-2 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} font-mono text-xs`}>token</code> field.
                                        </p>
                                    </div>

                                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} mt-6`}>
                                        <h4 className="font-semibold mb-2 flex items-center">
                                            <i className="fas fa-shield-alt text-green-500 mr-2"></i>
                                            Security Best Practices
                                        </h4>
                                        <ul className={`list-disc list-inside space-y-1 text-sm ${textSecondaryClass}`}>
                                            <li>Never share your API token publicly or commit it to version control</li>
                                            <li>Use environment variables or secure configuration files</li>
                                            <li>Set appropriate expiration dates</li>
                                            <li>Rotate tokens periodically</li>
                                            <li>Delete unused tokens immediately</li>
                                        </ul>
                                    </div>

                                    <div className="flex justify-between items-center pt-4 border-t border-gray-600">
                                        <a 
                                            href="https://docs.cribl.io/stream/api-tutorials/" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-blue-500 hover:underline text-sm"
                                        >
                                            <i className="fas fa-external-link-alt mr-1"></i>
                                            View Full API Documentation
                                        </a>
                                        <button
                                            onClick={() => setShowApiTokenHelp(false)}
                                            className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all"
                                        >
                                            Got it!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
