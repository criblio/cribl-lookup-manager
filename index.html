<html lang="en">
<head>

    <!-- Version 2.2.0 - December 3, 2025 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Fira Code', monospace;
        }

        .font-mono, .font-mono *:not(.fas):not(.far):not(.fab):not(.fa) {
            font-family: 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
        }
        
        .gradient-bg {
            background: #3a4a5c;
        }
        
        .gradient-bg-light {
            background: #f7fafc;
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .card-shadow-dark {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .transition-all {
            transition: all 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Table horizontal scroll - always show scrollbar */
        .table-scroll-container {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 transparent;
        }
        .table-scroll-container::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        .table-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .table-scroll-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }
        .table-scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }

        /* Column resize handle */
        .col-resize-handle {
            cursor: col-resize;
            user-select: none;
        }
        .col-resize-handle:hover, .col-resize-handle:active {
            background-color: rgba(59, 130, 246, 0.5);
        }
        
        .select-custom {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        /* Help icon tooltip styles */
        .help-icon {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .help-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 400;
            z-index: 1000;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            margin-bottom: 8px;
            width: 220px;
            white-space: normal;
            text-align: center;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .help-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
        }

        .help-icon:hover .help-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .help-tooltip-dark {
            background: #1f2937;
            color: #e5e7eb;
            border: 1px solid #374151;
        }

        .help-tooltip-dark::after {
            border-color: #1f2937 transparent transparent transparent;
        }

        .help-tooltip-light {
            background: #ffffff;
            color: #374151;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .help-tooltip-light::after {
            border-color: #ffffff transparent transparent transparent;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Use current host for API calls (works with any port)
        const API_BASE = `http://${window.location.hostname}:${window.location.port}`;

        function App() {
            const [darkMode, setDarkMode] = useState(true);
            const [authenticated, setAuthenticated] = useState(false);
            const [loading, setLoading] = useState(true);
            const [hasConfig, setHasConfig] = useState(false);
            
            // Auth state
            const [clientId, setClientId] = useState('');
            const [clientSecret, setClientSecret] = useState('');
            const [organizationId, setOrganizationId] = useState('');
            
            // Transfer state
            const [sourceApiType, setSourceApiType] = useState('search');
            const [targetApiType, setTargetApiType] = useState('stream');
            const [lookupType, setLookupType] = useState('file');  // 'file' or 'memory'
            const [sourceGroups, setSourceGroups] = useState([]);
            const [targetGroups, setTargetGroups] = useState([]);
            const [selectedSourceGroup, setSelectedSourceGroup] = useState('');
            const [selectedTargetGroup, setSelectedTargetGroup] = useState('');
            const [selectedTargetGroups, setSelectedTargetGroups] = useState(new Set()); // Multi-select for bulk transfer to multiple targets
            const [lookups, setLookups] = useState([]);
            const [lookupsLoading, setLookupsLoading] = useState(false);
            // Pack lookup discovery state
            const [availablePacks, setAvailablePacks] = useState([]); // List of packs from /api/packs
            const [selectedPacks, setSelectedPacks] = useState(new Set()); // Packs selected by user
            const [packLoadingProgress, setPackLoadingProgress] = useState({ current: 0, total: 0, currentPack: '' }); // Progress tracking for loading lookups
            const [packScanProgress, setPackScanProgress] = useState({ current: 0, total: 0, currentPack: '' }); // Progress tracking for pack scanning
            const [packsLoading, setPacksLoading] = useState(false); // Loading pack list
            const packScanEventSourceRef = useRef(null); // Ref to track current SSE connection
            const [packLookupsLoading, setPackLookupsLoading] = useState(false); // Loading lookups from selected packs
            const [packFilter, setPackFilter] = useState(''); // Filter text for pack list
            const [packSortOrder, setPackSortOrder] = useState('asc'); // 'asc' or 'desc' for alphabetical sort
            // Lookup list filter and sort
            const [lookupFilter, setLookupFilter] = useState('');
            const [lookupSortOrder, setLookupSortOrder] = useState('asc');
            // Worker group filter and sort
            const [sourceGroupFilter, setSourceGroupFilter] = useState('');
            const [sourceGroupSortOrder, setSourceGroupSortOrder] = useState('asc');
            const [targetGroupFilter, setTargetGroupFilter] = useState('');
            const [targetGroupSortOrder, setTargetGroupSortOrder] = useState('asc');
            const [selectedLookup, setSelectedLookup] = useState('');
            const [selectedLookups, setSelectedLookups] = useState(new Set()); // Multi-select for bulk transfer
            const [lookupTypes, setLookupTypes] = useState({}); // Per-lookup type override: { lookupId: 'file' | 'memory' }
            const lookupsRequestId = useRef(0); // Track request ID to prevent stale responses
            const selectedLookupRef = useRef(selectedLookup); // Ref to track current value (avoids closure issues)
            const [sourceLookupType, setSourceLookupType] = useState(null);  // 'file' or 'memory'
            const [transferring, setTransferring] = useState(false);
            const [bulkTransferProgress, setBulkTransferProgress] = useState({ current: 0, total: 0, results: [] }); // Bulk transfer progress
            
            // Mode conflict state
            const [modeConflictDetected, setModeConflictDetected] = useState(false);
            const [preservedContent, setPreservedContent] = useState(null);
            const [conflictFilename, setConflictFilename] = useState('');
            const [conflictRequestBody, setConflictRequestBody] = useState(null);
            const [renameMode, setRenameMode] = useState(false);
            const [newFilename, setNewFilename] = useState('');
            
            const [committing, setCommitting] = useState(false);
            const [deploying, setDeploying] = useState(false);
            const [commitMessage, setCommitMessage] = useState('');
            const [activityLog, setActivityLog] = useState({ type: null, message: '', details: [], timestamp: null }); // Activity log for last action
            const [connectedPanelMinimized, setConnectedPanelMinimized] = useState(false);
            const [pendingChanges, setPendingChanges] = useState(0);
            const [currentVersion, setCurrentVersion] = useState(null);
            const [transferredFiles, setTransferredFiles] = useState([]);
            const [message, setMessage] = useState(null);
            const [connectionTest, setConnectionTest] = useState(null);
            const [testingConnection, setTestingConnection] = useState(false);
            const [apiPathTest, setApiPathTest] = useState(null);
            const [testingPaths, setTestingPaths] = useState(false);
            const [sessionInfo, setSessionInfo] = useState({ base_url: '', token: '' });
            const [testResults, setTestResults] = useState({});
            const [commandHistory, setCommandHistory] = useState([]);
            const [testingCommand, setTestingCommand] = useState(null);
            const [showSensitive, setShowSensitive] = useState(false);
            const [consoleLogs, setConsoleLogs] = useState([]);
            const [collapsedResults, setCollapsedResults] = useState({});
            const [lookupEditorOpen, setLookupEditorOpen] = useState(true);
            const [lookupEditorMinimized, setLookupEditorMinimized] = useState(true);
            const [consoleMinimized, setConsoleMinimized] = useState(true);
            const [apiCommandsMinimized, setApiCommandsMinimized] = useState(true);
            const [isDragging, setIsDragging] = useState(false);
            const [uploadedFileName, setUploadedFileName] = useState('');

            const [editedLookupName, setEditedLookupName] = useState('');
            const [originalSourceLookup, setOriginalSourceLookup] = useState(''); // Original filename from source (for fetching during transfer)
            const [lookupContent, setLookupContent] = useState('');
            const [isBinaryFile, setIsBinaryFile] = useState(false);
            const [isFileTooLarge, setIsFileTooLarge] = useState(false); // Files > 10MB cannot be edited
            const MAX_EDITABLE_SIZE = 10 * 1024 * 1024; // 10MB
            const [editorMode, setEditorMode] = useState('table'); // 'text' or 'table'
            const [tableData, setTableData] = useState({ headers: [], rows: [] }); // Parsed CSV data for table mode
            const [tableFilter, setTableFilter] = useState(''); // Filter for table view
            const [columnWidths, setColumnWidths] = useState({}); // Column widths for resizing { colIdx: width }
            const [columnWrap, setColumnWrap] = useState({}); // Word wrap per column { colIdx: true/false }
            const [resizingColumn, setResizingColumn] = useState(null); // Currently resizing column index
            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
            const [savedLookupName, setSavedLookupName] = useState('');
            const [savedLookupContent, setSavedLookupContent] = useState('');
            const [deploymentComplete, setDeploymentComplete] = useState(false);
            const [hasTransferredFile, setHasTransferredFile] = useState(false);
            const [lastTransferredTargets, setLastTransferredTargets] = useState([]); // Track targets from last transfer for deploy
            const [pendingDeployments, setPendingDeployments] = useState([]); // Array of pending deployments: {filename, targetGroup, targetApiType, commitId}
            const [showAllPending, setShowAllPending] = useState(false); // For expandable pending deployments UI
            const [targetVersion, setTargetVersion] = useState(null);
            const [showApiTokenHelp, setShowApiTokenHelp] = useState(false);
            const [showReadme, setShowReadme] = useState(false);

            // Help icon component with tooltip
            const HelpIcon = ({ tooltip }) => (
                <span className={`help-icon cursor-help p-1 rounded ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-200'} transition-colors`}>
                    <i className={`fas fa-question-circle text-sm ${darkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-500 hover:text-blue-600'} transition-colors`}></i>
                    <span className={`help-tooltip ${darkMode ? 'help-tooltip-dark' : 'help-tooltip-light'}`}>
                        {tooltip}
                    </span>
                </span>
            );

            const addConsoleLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setConsoleLogs(prev => [...prev, { message, type, timestamp }]);
            };

            // Helper function to strip pack prefix from lookup names
            const stripPackPrefix = (filename) => {
                if (!filename) return filename;
                const parts = filename.split('.');
                // If more than 2 parts (pack.name.csv), strip the pack prefix
                return parts.length > 2 ? parts.slice(1).join('.') : filename;
            };

            // CSV parsing helper - handles quoted fields, commas in values, etc.
            const parseCSV = (csvText) => {
                if (!csvText || !csvText.trim()) return { headers: [], rows: [] };

                const lines = [];
                let currentLine = '';
                let inQuotes = false;

                // Split by lines, handling quoted newlines
                for (let i = 0; i < csvText.length; i++) {
                    const char = csvText[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                        currentLine += char;
                    } else if ((char === '\n' || char === '\r') && !inQuotes) {
                        if (currentLine.trim()) lines.push(currentLine);
                        currentLine = '';
                        // Skip \r\n as single newline
                        if (char === '\r' && csvText[i + 1] === '\n') i++;
                    } else {
                        currentLine += char;
                    }
                }
                if (currentLine.trim()) lines.push(currentLine);

                if (lines.length === 0) return { headers: [], rows: [] };

                // Parse a single CSV line into fields
                const parseLine = (line) => {
                    const fields = [];
                    let field = '';
                    let inQuotes = false;

                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            if (inQuotes && line[i + 1] === '"') {
                                field += '"';
                                i++; // Skip escaped quote
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            fields.push(field);
                            field = '';
                        } else {
                            field += char;
                        }
                    }
                    fields.push(field);
                    return fields;
                };

                const headers = parseLine(lines[0]);
                const rows = lines.slice(1).map(line => parseLine(line));

                return { headers, rows };
            };

            // CSV serialization helper - properly escapes and quotes fields
            const serializeCSV = (headers, rows) => {
                const escapeField = (field) => {
                    if (field === null || field === undefined) return '';
                    const str = String(field);
                    // Quote if contains comma, quote, or newline
                    if (str.includes(',') || str.includes('"') || str.includes('\n') || str.includes('\r')) {
                        return '"' + str.replace(/"/g, '""') + '"';
                    }
                    return str;
                };

                const headerLine = headers.map(escapeField).join(',');
                const dataLines = rows.map(row => row.map(escapeField).join(','));
                return [headerLine, ...dataLines].join('\n');
            };

            // Check if content looks like CSV (has consistent column count)
            // Optional filename parameter for cases where state hasn't updated yet
            const isCSVContent = (content, filename = null) => {
                if (!content || !content.trim()) return false;
                const name = (filename || editedLookupName || '').toLowerCase();
                // Check file extension
                if (name.endsWith('.csv') || name.endsWith('.csv.gz')) return true;
                // Heuristic: check if first few lines have consistent comma count
                const lines = content.trim().split('\n').slice(0, 5);
                if (lines.length < 2) return false;
                const commaCounts = lines.map(l => (l.match(/,/g) || []).length);
                return commaCounts.every(c => c === commaCounts[0] && c > 0);
            };

            // Sync table data to text content
            const syncTableToText = () => {
                if (tableData.headers.length > 0) {
                    const newContent = serializeCSV(tableData.headers, tableData.rows);
                    setLookupContent(newContent);
                }
            };

            // Analyze columns and auto-configure widths and word wrap
            const autoConfigureColumns = (parsed) => {
                if (!parsed.headers || parsed.headers.length === 0) return;

                const newColumnWidths = {};
                const newColumnWrap = {};
                const LONG_CONTENT_THRESHOLD = 40; // Characters - enable word wrap if max > this
                const CHAR_WIDTH = 6.5; // Approximate pixels per character at 10px mono font
                const HEADER_PADDING = 60; // Extra space for header icons (wrap, delete, resize)
                const CELL_PADDING = 16; // Padding inside cells

                // First pass: calculate content metrics for each column
                const columnMetrics = parsed.headers.map((header, colIdx) => {
                    let maxLen = header.length;

                    // Sample rows to find typical and max content length
                    parsed.rows.forEach(row => {
                        const cellLen = (row[colIdx] || '').length;
                        maxLen = Math.max(maxLen, cellLen);
                    });

                    return { colIdx, header, maxLen, headerLen: header.length };
                });

                // Calculate widths - fit to content for short columns, wrap long ones
                columnMetrics.forEach(({ colIdx, maxLen, headerLen }) => {
                    // Minimum width based on header + icons
                    const headerWidth = headerLen * CHAR_WIDTH + HEADER_PADDING;

                    if (maxLen > LONG_CONTENT_THRESHOLD) {
                        // Long content column - enable word wrap and give generous width
                        newColumnWrap[colIdx] = true;
                        // Use a width that allows reasonable wrapping (about 35-45 chars wide)
                        newColumnWidths[colIdx] = Math.max(headerWidth, 280);
                    } else {
                        // Short content column - fit to content
                        const contentWidth = maxLen * CHAR_WIDTH + CELL_PADDING;
                        newColumnWidths[colIdx] = Math.max(headerWidth, contentWidth);
                    }
                });

                setColumnWidths(newColumnWidths);
                setColumnWrap(newColumnWrap);
            };

            // Sync text content to table data
            const syncTextToTable = () => {
                const parsed = parseCSV(lookupContent);
                setTableData(parsed);
                autoConfigureColumns(parsed);
            };

            // Helper to build real Cribl API URL for command history
            const buildCriblUrl = (endpoint, apiType, workerGroup) => {
                const baseUrl = sessionInfo.base_url || `https://${organizationId}.cribl.cloud`;
                const prefix = apiType === 'edge' ? 'f' : 'm';
                const group = apiType === 'search' ? 'default_search' : workerGroup;
                
                // Map Flask endpoints to real Cribl endpoints
                if (endpoint.includes('/api/worker-groups')) {
                    return apiType === 'edge' 
                        ? `${baseUrl}/api/v1/products/edge/groups`
                        : `${baseUrl}/api/v1/master/groups`;
                } else if (endpoint.includes('/api/lookups?')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/system/lookups`;
                } else if (endpoint.includes('/api/transfer')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/system/lookups`;
                } else if (endpoint.includes('/api/commit')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/commit`;
                } else if (endpoint.includes('/api/deploy')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/deploy`;
                } else if (endpoint.includes('/api/current-version')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/version`;
                } else if (endpoint.includes('/api/pending-changes')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/status`;
                }
                return endpoint; // Fallback
            };

            // Add command to history (newest first)
            const addCommandToHistory = (method, url, description, apiType = null, workerGroup = null) => {
                // Build real Cribl URL if apiType provided
                const realUrl = apiType ? buildCriblUrl(url, apiType, workerGroup) : url;
                
                const command = {
                    id: Date.now() + Math.random(),
                    method,
                    url: realUrl,
                    description,
                    timestamp: new Date().toLocaleTimeString()
                };
                setCommandHistory(prev => [command, ...prev]);
            };

            useEffect(() => {
                checkConfig();
            }, []);

            useEffect(() => {
                if (authenticated) {
                    // Only load worker groups for non-Search APIs (Search uses default_search)
                    if (sourceApiType !== 'search') {
                        loadWorkerGroups('source');
                    }
                    if (targetApiType !== 'search') {
                        loadWorkerGroups('target');
                    }
                    // Auto-load session info for CURL commands
                    loadSessionInfo();
                    // Auto-load lookups if Search API is selected (since it auto-selects default_search)
                    if (sourceApiType === 'search') {
                        setTimeout(() => loadLookups('search', 'default_search'), 100); // Small delay to ensure state updates
                    }
                }
            }, [authenticated, sourceApiType, targetApiType]);

            const loadSessionInfo = async () => {
                try {
                    const sessionRes = await fetch(`${API_BASE}/api/session-info`);
                    if (sessionRes.ok) {
                        const sessionData = await sessionRes.json();
                        setSessionInfo({
                            base_url: sessionData.base_url || '',
                            token: sessionData.token || ''
                        });
                    }
                } catch (error) {
                    console.error('Failed to load session info:', error);
                }
            };

            const maskToken = (token) => {
                if (!token || token.length < 20) return token;
                return token.substring(0, 10) + '...' + token.substring(token.length - 10);
            };

            const testApiCall = async (commandId, url, method = 'GET') => {
                setTestingCommand(commandId);
                addConsoleLog(`[TEST] Testing API call: ${method} ${url}`, 'info');
                try {
                    // Extract API type and worker group from URL for the test endpoint
                    const urlObj = new URL(url);
                    const pathParts = urlObj.pathname.split('/');
                    let api_type = 'stream';
                    let worker_group = null;
                    
                    // Determine API type from path
                    if (pathParts.includes('f')) {
                        api_type = 'edge';
                        const fIndex = pathParts.indexOf('f');
                        if (fIndex >= 0 && pathParts.length > fIndex + 1) {
                            worker_group = pathParts[fIndex + 1];
                        }
                    } else if (pathParts.includes('m')) {
                        const mIndex = pathParts.indexOf('m');
                        if (mIndex >= 0 && pathParts.length > mIndex + 1) {
                            worker_group = pathParts[mIndex + 1];
                        }
                        // Check if it's search
                        if (worker_group === 'default_search' || urlObj.pathname.includes('search')) {
                            api_type = 'search';
                        }
                    } else if (urlObj.pathname.includes('master/groups') || urlObj.pathname.includes('products/edge/groups')) {
                        // This is a groups listing call
                        if (urlObj.pathname.includes('edge')) {
                            api_type = 'edge';
                        }
                    }
                    
                    // Use backend test endpoint
                    const response = await fetch(`${API_BASE}/api/test-curl`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            api_type: api_type,
                            worker_group: worker_group
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    // Process new backend response format
                    if (result.success && result.results) {
                        const allPassed = result.results.every(r => r.success);
                        const passedCount = result.results.filter(r => r.success).length;
                        const totalCount = result.results.length;
                        
                        setTestResults(prev => ({
                            ...prev,
                            [commandId]: {
                                status: allPassed ? 200 : 'mixed',
                                statusText: `${passedCount}/${totalCount} tests passed`,
                                data: result.results,
                                timestamp: new Date().toLocaleTimeString()
                            }
                        }));
                        
                        if (allPassed) {
                            addConsoleLog(`[OK] All tests successful: ${passedCount}/${totalCount} passed`, 'success');
                            showMessage(`[OK] All tests passed (${passedCount}/${totalCount})`, 'success');
                        } else {
                            addConsoleLog(`[WARNING] Some tests failed: ${passedCount}/${totalCount} passed`, 'warning');
                            showMessage(`[WARNING] ${passedCount}/${totalCount} tests passed`, 'warning');
                        }
                        
                        // Log individual test results
                        result.results.forEach(test => {
                            if (test.success) {
                                addConsoleLog(`  ✓ ${test.endpoint}: ${test.message}`, 'success');
                            } else {
                                addConsoleLog(`  ✗ ${test.endpoint}: ${test.message}`, 'error');
                            }
                        });
                    } else {
                        throw new Error(result.error || 'Test failed');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Test failed: ${error.message}`, 'error');

                                            <li><strong>Multi-select</strong> — Transfer multiple files at once</li>
                                            <li><strong>Type Handling</strong> — Automatic conversion between disk/memory lookup types</li>
                                            <li><strong>Console</strong> — Real-time logs of all operations</li>
                                            <li><strong>API Commands</strong> — View, copy, and test actual API calls</li>
                                            <li><strong>Dark/Light Mode</strong> — Toggle with the sun/moon icon</li>
                                        </ul>
                                    </div>

                                    <div className="flex justify-end pt-3 border-t border-gray-600">
                                        <button
                                            onClick={() => setShowReadme(false)}
                                            className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all text-sm"
                                        >
                                            Got it!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
