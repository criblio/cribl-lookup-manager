                                                                title="Paste from clipboard"
                                                            >
                                                                <i className="fas fa-paste mr-1"></i>Paste
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <textarea
                                                        value={lookupContent}
                                                        onChange={(e) => setLookupContent(e.target.value)}
                                                        className={`w-full px-4 py-3 rounded-lg border ${inputClass} focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all font-mono text-xs`}
                                                        rows="20"
                                                        placeholder="Lookup file content will appear here..."
                                                        spellCheck="false"
                                                    />
                                                </div>
                                            )}
                                        </>
                                    ))}
                                </div>

                                {/* Console */}
                                <div className={`${cardClass} rounded-2xl p-6`}>
                                    <div className={`flex items-center justify-between ${consoleMinimized ? '' : 'mb-4'}`}>
                                        <h3 className={`text-lg font-semibold ${textClass} flex items-center`}>
                                            <i className="fas fa-terminal mr-2"></i>
                                            Console
                                            {sessionInfo.token ? (
                                                <span className="ml-2 text-xs text-green-500">
                                                    <i className="fas fa-check-circle"></i> Ready
                                                </span>
                                            ) : (
                                                <span className="ml-2 text-xs text-gray-500">
                                                    <i className="fas fa-circle-notch fa-spin"></i> Loading...
                                                </span>
                                            )}
                                        </h3>
                                        <div className="flex items-center space-x-2">
                                            {!consoleMinimized && consoleLogs.length > 0 && (
                                                <button
                                                    onClick={() => setConsoleLogs([])}
                                                    className={`px-3 py-1.5 text-xs rounded-lg font-semibold ${darkMode ? 'bg-orange-700 hover:bg-orange-600' : 'bg-orange-500 hover:bg-orange-600'} text-white transition-all`}
                                                >
                                                    <i className="fas fa-eraser mr-1"></i>Clear Logs
                                                </button>
                                            )}
                                            <button
                                                onClick={() => setConsoleMinimized(!consoleMinimized)}
                                                className={`p-1.5 rounded-lg ${darkMode ? 'hover:bg-gray-700 text-gray-400' : 'hover:bg-gray-200 text-gray-500'} transition-all`}
                                                title={consoleMinimized ? "Expand" : "Minimize"}
                                            >
                                                <i className={`fas fa-chevron-${consoleMinimized ? 'down' : 'up'}`}></i>
                                            </button>
                                        </div>
                                    </div>

                                    {/* Console Logs Section */}
                                    {!consoleMinimized && consoleLogs.length > 0 && (
                                        <div className={`${darkMode ? 'bg-black' : 'bg-gray-900'} rounded-lg p-4 mb-4 max-h-64 overflow-y-auto font-mono`}>
                                            {consoleLogs.map((log, idx) => (
                                                <div key={idx} className={`text-[10px] mb-1 font-mono ${
                                                    log.type === 'error' ? 'text-red-400' :
                                                    log.type === 'success' ? 'text-green-400' :
                                                    log.type === 'warning' ? 'text-yellow-400' :
                                                    'text-gray-300'
                                                }`}>
                                                    <span className="text-gray-500 font-mono">[{log.timestamp}]</span> {log.message}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Recent API Commands */}
                                <div className={`${cardClass} rounded-2xl p-6 shadow-lg`}>
                                    <div className={`flex items-center justify-between ${apiCommandsMinimized ? '' : 'mb-4'}`}>
                                        <h3 className={`text-lg font-semibold ${textClass} flex items-center`}>
                                            <i className="fas fa-cog mr-2"></i>
                                            Recent API Commands
                                        </h3>
                                        <div className="flex items-center space-x-2">
                                            {!apiCommandsMinimized && (
                                                <>
                                                    <button
                                                        onClick={() => setShowSensitive(!showSensitive)}
                                                        className="px-3 py-1.5 text-xs rounded-lg font-semibold bg-gray-700 hover:bg-gray-600 text-white transition-all"
                                                        title={showSensitive ? "Hide sensitive data" : "Show sensitive data"}
                                                    >
                                                        <i className={`fas ${showSensitive ? 'fa-eye-slash' : 'fa-eye'} mr-1`}></i>
                                                        {showSensitive ? 'Hide' : 'Show'}
                                                    </button>
                                                    {Object.keys(testResults).length > 0 && (
                                                        <button
                                                            onClick={() => { setTestResults({}); setCommandHistory([]); }}
                                                            className="px-3 py-1.5 text-xs rounded-lg font-semibold bg-red-700 hover:bg-red-600 text-white transition-all"
                                                        >
                                                            <i className="fas fa-trash mr-1"></i>Clear All
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => {
                                                            const commands = document.getElementById('curl-commands');
                                                            if (commands) {
                                                                navigator.clipboard.writeText(commands.innerText);
                                                                showMessage('Configuration copied to clipboard!', 'success');
                                                            }
                                                        }}
                                                        className="px-3 py-1.5 text-xs rounded-lg font-semibold bg-gray-700 hover:bg-gray-600 text-white transition-all"
                                                    >
                                                        <i className="fas fa-copy mr-1"></i>Copy All
                                                    </button>
                                                </>
                                            )}
                                            <button
                                                onClick={() => setApiCommandsMinimized(!apiCommandsMinimized)}
                                                className="p-1.5 rounded-lg hover:bg-gray-700 text-gray-400 transition-all"
                                                title={apiCommandsMinimized ? "Expand" : "Minimize"}
                                            >
                                                <i className={`fas fa-chevron-${apiCommandsMinimized ? 'down' : 'up'}`}></i>
                                            </button>
                                        </div>
                                    </div>

                                    {/* Command History Section */}
                                    {!apiCommandsMinimized && (
                                    <div id="curl-commands" className={`${darkMode ? 'bg-black' : 'bg-gray-900'} rounded-lg p-4 font-mono text-[10px] max-h-96 overflow-y-auto`}>
                                        {commandHistory.length === 0 ? (
                                            <div className="text-gray-400 text-center py-8">
                                                <i className="fas fa-terminal text-3xl mb-2 block"></i>
                                                <p>No API commands yet. Commands will appear here as you interact with the API.</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                {commandHistory.map((cmd) => (
                                                    <div key={cmd.id} className={`p-3 rounded-lg ${darkMode ? 'bg-gray-900' : 'bg-black'} border ${darkMode ? 'border-gray-700' : 'border-gray-600'}`}>
                                                        <div className="flex items-start justify-between mb-2">
                                                            <div className="flex-1">
                                                                <div className="flex items-center space-x-2 mb-1">
                                                                    <span className={`px-2 py-0.5 rounded text-[10px] font-bold ${cmd.method === 'GET' ? 'bg-blue-600' : cmd.method === 'POST' ? 'bg-green-600' : cmd.method === 'DELETE' ? 'bg-red-600' : cmd.method === 'PATCH' ? 'bg-purple-600' : 'bg-orange-600'} text-white`}>
                                                                        {cmd.method}
                                                                    </span>
                                                                    <span className="text-gray-400 text-[10px]">{cmd.timestamp}</span>
                                                                </div>
                                                                <p className="text-green-400 text-[10px]">{cmd.description}</p>
                                                            </div>
                                                            <div className="flex items-center space-x-1 ml-2 flex-shrink-0">
                                                                <button onClick={() => testApiCall(`history_${cmd.id}`, cmd.url)} disabled={!sessionInfo.token || testingCommand === `history_${cmd.id}`} className={`px-2 py-1 rounded text-xs ${darkMode ? 'bg-blue-700 hover:bg-blue-600' : 'bg-blue-500 hover:bg-blue-600'} text-white transition-all disabled:opacity-50`} title="Test"><i className={testingCommand === `history_${cmd.id}` ? "fas fa-circle-notch fa-spin" : "fas fa-play"}></i></button>
                                                                <button onClick={() => { navigator.clipboard.writeText(`curl -X ${cmd.method} "${cmd.url}" \\
  -H "Authorization: Bearer ${sessionInfo.token || 'YOUR_TOKEN'}"`); showMessage('Copied!', 'success'); }} className="px-2 py-1 rounded text-xs bg-gray-700 hover:bg-gray-600 text-white transition-all" title="Copy"><i className="fas fa-copy"></i></button>
                                                                <button onClick={() => setCommandHistory(prev => prev.filter(c => c.id !== cmd.id))} className="px-2 py-1 rounded text-xs bg-gray-700 hover:bg-gray-600 text-white transition-all" title="Remove"><i className="fas fa-times"></i></button>
                                                            </div>
                                                        </div>
                                                        <div className="text-gray-300 text-[10px] whitespace-pre-wrap break-all font-mono">
                                                            {`curl -X ${cmd.method} "${cmd.url}" \\
  -H "Authorization: Bearer ${showSensitive ? (sessionInfo.token || 'YOUR_TOKEN') : (sessionInfo.token ? maskToken(sessionInfo.token) : 'YOUR_TOKEN')}"`}
                                                        </div>
                                                        {testResults[`history_${cmd.id}`] && (
                                                            <div className={`mt-2 p-2 rounded ${darkMode ? 'bg-black' : 'bg-gray-800'} border ${testResults[`history_${cmd.id}`].status === 'error' ? 'border-red-500' : testResults[`history_${cmd.id}`].status === 200 ? 'border-green-500' : 'border-yellow-500'}`}>
                                                                <div className="flex items-center justify-between mb-1">
                                                                    <span className={`text-[10px] font-bold ${testResults[`history_${cmd.id}`].status === 'error' ? 'text-red-400' : testResults[`history_${cmd.id}`].status === 200 ? 'text-green-400' : 'text-yellow-400'}`}>
                                                                        {testResults[`history_${cmd.id}`].status === 'error' ? 'Error' : `${testResults[`history_${cmd.id}`].status} ${testResults[`history_${cmd.id}`].statusText}`}
                                                                    </span>
                                                                    <button onClick={() => setTestResults(prev => { const newResults = {...prev}; delete newResults[`history_${cmd.id}`]; return newResults; })} className="text-gray-500 hover:text-gray-300 text-[10px]"><i className="fas fa-times"></i></button>
                                                                </div>
                                                                <pre className="text-[10px] text-gray-300 overflow-x-auto max-h-40 overflow-y-auto">
                                                                    {JSON.stringify(testResults[`history_${cmd.id}`].data || testResults[`history_${cmd.id}`].error, null, 2)}
                                                                </pre>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    )}
                                </div>
                            </div>
                        )}

                    <footer className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} border-t mt-12`}>
                        <div className="container mx-auto px-6 py-6">
                            <div className="flex items-center justify-between">
                                <p className={textSecondaryClass}>
                                    <i className="fas fa-code mr-2"></i>
                                    Cribl Lookup Manager
                                </p>
                                <p className={textSecondaryClass}>
                                    <i className="fas fa-heart text-red-500 mr-2"></i>
                                    Built with React & Flask
                                </p>
                            </div>
                        </div>
                    </footer>

                    {/* API Token Help Modal */}
                    {showApiTokenHelp && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowApiTokenHelp(false)}>
                            <div
                                className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-5 max-w-xl w-full max-h-[90vh] overflow-y-auto shadow-2xl`}
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className={`text-base font-bold ${textClass} flex items-center`}>
                                        <i className="fas fa-key text-blue-500 mr-2"></i>
                                        How to Create a Cribl Cloud API Token
                                    </h2>
                                    <button
                                        onClick={() => setShowApiTokenHelp(false)}
                                        className={`p-1.5 rounded-lg ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'} transition-all`}
                                    >
                                        <i className="fas fa-times text-sm"></i>
                                    </button>
                                </div>

                                <div className={`space-y-3 ${textClass} text-xs`}>
                                    <div className={`p-2 rounded-lg ${darkMode ? 'bg-blue-900 bg-opacity-30' : 'bg-blue-50'}`}>
                                        <p className={`text-xs ${darkMode ? 'text-blue-300' : 'text-blue-700'}`}>
                                            <i className="fas fa-info-circle mr-1"></i>
                                            <strong>API tokens</strong> allow you to authenticate with Cribl Cloud APIs programmatically.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold mb-1 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2">1</span>
                                            Login to Cribl Cloud
                                        </h3>
                                        <p className={`${textSecondaryClass} ml-7`}>
                                            Go to <a href="https://cloud.cribl.io" target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline">cloud.cribl.io</a> and log in.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold mb-1 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2">2</span>
                                            Navigate to Organization Settings
                                        </h3>
                                        <ul className={`list-disc list-inside space-y-0.5 ${textSecondaryClass} ml-7`}>
                                            <li>Click your <strong>organization name</strong> (top left) → <strong>"Organization Settings"</strong></li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold mb-1 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2">3</span>
                                            Go to API Credentials
                                        </h3>
                                        <p className={`${textSecondaryClass} ml-7`}>
                                            In the left sidebar, click <strong>"API Credentials"</strong>
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold mb-1 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2">4</span>
                                            Create New API Token
                                        </h3>
                                        <ul className={`list-disc list-inside space-y-0.5 ${textSecondaryClass} ml-7`}>
                                            <li>Click <strong>"Create API Credential"</strong></li>
                                            <li>Enter a name, set expiration, select permissions (Admin recommended)</li>
                                        </ul>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold mb-1 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2">5</span>
                                            Save Your Token
                                        </h3>
                                        <div className={`p-2 rounded-lg ${darkMode ? 'bg-yellow-900 bg-opacity-30 border-yellow-700' : 'bg-yellow-50 border-yellow-300'} border ml-7`}>
                                            <p className={`text-xs ${darkMode ? 'text-yellow-300' : 'text-yellow-800'} font-semibold`}>
                                                <i className="fas fa-exclamation-triangle mr-1"></i>
                                                Copy your token immediately - you won't see it again!
                                            </p>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold mb-1 flex items-center">
                                            <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2">6</span>
                                            Use Your Token
                                        </h3>
                                        <p className={`${textSecondaryClass} ml-7`}>
                                            Paste into the <strong>API Token</strong> field above or in <code className={`px-1 py-0.5 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} font-mono text-[10px]`}>config.ini</code>
                                        </p>
                                    </div>

                                    <div className={`p-2 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} mt-3`}>
                                        <h4 className="font-semibold mb-1 flex items-center text-xs">
                                            <i className="fas fa-shield-alt text-green-500 mr-1"></i>
                                            Security Tips
                                        </h4>
                                        <ul className={`list-disc list-inside space-y-0.5 text-[10px] ${textSecondaryClass}`}>
                                            <li>Never share or commit tokens to version control</li>
                                            <li>Set expiration dates and rotate periodically</li>
                                        </ul>
                                    </div>

                                    <div className="flex justify-between items-center pt-4 border-t border-gray-600">
                                        <a 
                                            href="https://docs.cribl.io/stream/api-tutorials/" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-blue-500 hover:underline text-sm"
                                        >
                                            <i className="fas fa-external-link-alt mr-1"></i>
                                            View Full API Documentation
                                        </a>
                                        <button
                                            onClick={() => setShowApiTokenHelp(false)}
                                            className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all"
                                        >
                                            Got it!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* README / Intro Modal */}
                    {showReadme && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowReadme(false)}>
                            <div
                                className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-5 max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl`}
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className={`text-base font-bold ${textClass} flex items-center`}>
                                        <i className="fas fa-book text-blue-500 mr-2"></i>
                                        Cribl Lookup Manager
                                    </h2>
                                    <button
                                        onClick={() => setShowReadme(false)}
                                        className={`p-1.5 rounded-lg ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'} transition-all`}
                                    >
                                        <i className="fas fa-times text-sm"></i>
                                    </button>
                                </div>

                                <div className={`space-y-4 ${textClass} text-xs`}>
                                    <div className={`p-3 rounded-lg ${darkMode ? 'bg-blue-900 bg-opacity-30' : 'bg-blue-50'}`}>
                                        <p className={`text-xs ${darkMode ? 'text-blue-300' : 'text-blue-700'}`}>
                                            <i className="fas fa-info-circle mr-1"></i>
                                            A web-based tool for managing and transferring lookup tables between Cribl Cloud worker groups across <strong>Stream</strong>, <strong>Search</strong>, and <strong>Edge</strong> deployments.
                                        </p>
                                    </div>

                                    {/* Getting Started */}
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center">
                                            <i className="fas fa-rocket text-green-500 mr-2"></i>
                                            Getting Started
                                        </h3>
                                        <ol className={`list-decimal list-inside space-y-1 ${textSecondaryClass} ml-2`}>
                                            <li>Enter your <strong>Organization ID</strong> (found in your Cribl Cloud URL)</li>
                                            <li>Enter your <strong>API Token</strong> (click the <strong>? API</strong> button for help creating one)</li>
                                            <li>Click <strong>Login</strong> to authenticate</li>
                                        </ol>
                                    </div>

                                    {/* Main Panels */}
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center">
                                            <i className="fas fa-columns text-purple-500 mr-2"></i>
                                            Main Panels
                                        </h3>
                                        <div className="space-y-2 ml-2">
                                            <div>
                                                <span className="font-semibold">Source Panel</span>
                                                <span className={`${textSecondaryClass}`}> — Select a worker group and API type to view available lookup files. Click checkboxes to select files for transfer.</span>
                                            </div>
                                            <div>
                                                <span className="font-semibold">Destination Panel</span>
                                                <span className={`${textSecondaryClass}`}> — Select target worker group(s). Transfer, commit, and deploy lookups here.</span>
                                            </div>
                                            <div>
                                                <span className="font-semibold">Lookup Editor</span>
                                                <span className={`${textSecondaryClass}`}> — Click the <i className="fas fa-edit"></i> icon on any source file to edit content or rename before transferring. Supports CSV, TXT, JSON files.</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Key Features */}
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center">
                                            <i className="fas fa-star text-yellow-500 mr-2"></i>
                                            Key Features
                                        </h3>
                                        <div className="grid grid-cols-2 gap-2 ml-2">
                                            <div className={`p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                <i className="fas fa-exchange-alt text-blue-500 mr-1"></i>
                                                <span className="font-semibold">Transfer</span>
                                                <p className={`text-[10px] ${textSecondaryClass} mt-0.5`}>Copy lookups between worker groups</p>
                                            </div>
                                            <div className={`p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                <i className="fas fa-check text-green-500 mr-1"></i>
                                                <span className="font-semibold">Commit</span>
                                                <p className={`text-[10px] ${textSecondaryClass} mt-0.5`}>Save changes to git (Stream/Edge)</p>
                                            </div>
                                            <div className={`p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                <i className="fas fa-cloud-upload-alt text-purple-500 mr-1"></i>
                                                <span className="font-semibold">Deploy</span>
                                                <p className={`text-[10px] ${textSecondaryClass} mt-0.5`}>Push committed changes live</p>
                                            </div>
                                            <div className={`p-2 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                <i className="fas fa-trash text-red-500 mr-1"></i>
                                                <span className="font-semibold">Delete</span>
                                                <p className={`text-[10px] ${textSecondaryClass} mt-0.5`}>Remove lookups from destination</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* API Types */}
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center">
                                            <i className="fas fa-sitemap text-orange-500 mr-2"></i>
                                            API Types
                                        </h3>
                                        <div className="space-y-1 ml-2">
                                            <div><span className="font-semibold text-blue-500">Stream</span> — Worker groups with git-based commit/deploy</div>
                                            <div><span className="font-semibold text-yellow-500">Search</span> — Single default group, no git operations needed</div>
                                            <div><span className="font-semibold text-orange-500">Edge</span> — Fleet groups with git-based commit/deploy</div>
                                        </div>
                                    </div>

                                    {/* Workflow */}
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center">
                                            <i className="fas fa-tasks text-cyan-500 mr-2"></i>
                                            Typical Workflow
                                        </h3>
                                        <div className={`flex items-center justify-center space-x-2 ${textSecondaryClass} text-[10px]`}>
                                            <span className={`px-2 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>Select Files</span>
                                            <i className="fas fa-arrow-right"></i>
                                            <span className={`px-2 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>Transfer</span>
                                            <i className="fas fa-arrow-right"></i>
                                            <span className={`px-2 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>Commit</span>
                                            <i className="fas fa-arrow-right"></i>
                                            <span className={`px-2 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>Deploy</span>
                                        </div>
                                        <p className={`text-[10px] ${textSecondaryClass} mt-2 text-center`}>
                                            <i className="fas fa-lightbulb text-yellow-500 mr-1"></i>
                                            Enable <strong>Auto Commit/Deploy</strong> to streamline this process
                                        </p>
                                    </div>

                                    {/* Additional Features */}
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center">
                                            <i className="fas fa-plus-circle text-green-500 mr-2"></i>
                                            Additional Features
                                        </h3>
                                        <ul className={`list-disc list-inside space-y-0.5 ${textSecondaryClass} ml-2`}>
                                            <li><strong>Multi-select</strong> — Transfer multiple files at once</li>
                                            <li><strong>Type Handling</strong> — Automatic conversion between disk/memory lookup types</li>
                                            <li><strong>Console</strong> — Real-time logs of all operations</li>
                                            <li><strong>API Commands</strong> — View, copy, and test actual API calls</li>
                                            <li><strong>Dark/Light Mode</strong> — Toggle with the sun/moon icon</li>
                                        </ul>
                                    </div>

                                    <div className="flex justify-end pt-3 border-t border-gray-600">
                                        <button
                                            onClick={() => setShowReadme(false)}
                                            className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all text-sm"
                                        >
                                            Got it!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
