                    const res = await fetch(`${API_BASE}/api/pending-changes?worker_group=${targetGroup}&api_type=${targetApiType}`);
                    const data = await res.json();
                    if (data.success) {
                        setPendingChanges(data.pending_count);
                    }
                } catch (error) {
                    console.error('Failed to load pending changes:', error);
                }
            };

            const loadCurrentVersion = async () => {
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                if (!targetGroup || !authenticated) {
                    console.log('[DEBUG] loadCurrentVersion skipped - targetGroup:', targetGroup, 'authenticated:', authenticated);
                    return;
                }
                
                console.log('[DEBUG] loadCurrentVersion called for:', targetGroup, targetApiType);
                addConsoleLog(`[INFO] Loading current version for ${targetGroup}...`, 'info');
                
                try {
                    addCommandToHistory('GET', `${API_BASE}/api/current-version?worker_group=${targetGroup}&api_type=${targetApiType}`, `Get version for ${targetGroup}`, targetApiType, targetGroup);
                    const res = await fetch(`${API_BASE}/api/current-version?worker_group=${targetGroup}&api_type=${targetApiType}`);
                    const data = await res.json();
                    console.log('[DEBUG] current-version response:', data);
                    if (data.success && data.version) {
                        setCurrentVersion(data.version);
                        addConsoleLog(`[INFO] Current version: ${data.version.substring(0, 8)}...`, 'info');
                    } else {
                        console.log('[DEBUG] No version in response or not successful');
                        setCurrentVersion(null);
                    }
                } catch (error) {
                    console.error('Failed to load current version:', error);
                    addConsoleLog(`[WARNING] Could not load current version: ${error.message}`, 'warning');
                    setCurrentVersion(null);
                }
            };

            const showMessage = (text, type) => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            };

            const testConnection = async () => {
                setTestingConnection(true);
                setConnectionTest(null);
                try {
                    const res = await fetch(`${API_BASE}/api/test-connection`);
                    const data = await res.json();
                    setConnectionTest(data);
                } catch (error) {
                    setConnectionTest({
                        error: `Cannot reach server: ${error.message}. Make sure the server is running on port ${window.location.port}.`
                    });
                } finally {
                    setTestingConnection(false);
                }
            };

            const discoverApiPaths = async (apiType) => {
                setTestingPaths(true);
                setApiPathTest(null);
                addConsoleLog(` Testing ${apiType} API path until first success...`, 'info');
                try {
                    const res = await fetch(`${API_BASE}/api/discover-api-paths?api_type=${apiType}`);
                    const data = await res.json();
                    setApiPathTest(data);
                    const testCount = Object.keys(data).length;
                    const workingPath = Object.entries(data).find(([_, result]) => result.works);
                    if (workingPath) {
                        addConsoleLog(`[OK] Found working ${apiType} API path: ${workingPath[0]}`, 'success');
                        showMessage(`Found working ${apiType} API path`, 'success');
                    } else {
                        addConsoleLog(`[WARNING] Tested ${testCount} paths for ${apiType}, none succeeded`, 'warning');
                        showMessage(`No working ${apiType} API paths found`, 'warning');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Error testing ${apiType} API paths: ${error.message}`, 'error');
                    showMessage(`Error testing API paths: ${error.message}`, 'error');
                } finally {
                    setTestingPaths(false);
                }
            };

            const bgClass = darkMode ? 'bg-gray-900' : 'bg-gray-50';
            const cardClass = darkMode ? 'bg-gray-800 card-shadow-dark' : 'bg-white card-shadow';
            const textClass = darkMode ? 'text-gray-100' : 'text-gray-900';
            const textSecondaryClass = darkMode ? 'text-gray-400' : 'text-gray-600';
            const inputClass = darkMode 
                ? 'bg-gray-700 border-gray-600 text-white focus:border-purple-500' 
                : 'bg-white border-gray-300 text-gray-900 focus:border-purple-500';

            if (loading && !authenticated) {
                return (
                    <div className={`min-h-screen flex items-center justify-center ${bgClass}`}>
                        <div className="spinner w-12 h-12"></div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${bgClass} transition-all duration-300`}>
                    {/* Header */}
                    <header className={darkMode ? 'gradient-bg' : 'gradient-bg-light'}>
                        <div className="container mx-auto px-6 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <img src="cribl-logo.svg" alt="Cribl" className="h-6" />
                                    <h1 className={`text-xl leading-none ${darkMode ? 'text-white' : 'text-gray-800'}`} style={{marginTop: '2px'}}>Lookup Manager</h1>
                                </div>
                                <div className="flex items-center space-x-2">
                                    {authenticated && (
                                        <div className={`flex items-center space-x-2 px-3 py-1.5 rounded-lg ${darkMode ? 'bg-green-900 bg-opacity-50' : 'bg-green-100'}`}>
                                            <i className={`fas fa-check-circle text-sm ${darkMode ? 'text-green-400' : 'text-green-600'}`}></i>
                                            <span className={`text-xs ${darkMode ? 'text-green-300' : 'text-green-700'}`}>{organizationId}</span>
                                        </div>
                                    )}
                                    <button
                                        onClick={() => setShowReadme(true)}
                                        className={`${darkMode ? 'bg-white bg-opacity-20 hover:bg-opacity-30 text-white' : 'bg-gray-800 bg-opacity-20 hover:bg-opacity-30 text-gray-800'} p-2 rounded-lg transition-all flex flex-col items-center justify-center leading-none`}
                                        title="About this tool"
                                    >
                                        <i className="fas fa-book text-xs"></i>
                                        <span className="text-[8px] mt-0.5">Intro</span>
                                    </button>
                                    <button
                                        onClick={() => setShowApiTokenHelp(true)}
                                        className={`${darkMode ? 'bg-white bg-opacity-20 hover:bg-opacity-30 text-white' : 'bg-gray-800 bg-opacity-20 hover:bg-opacity-30 text-gray-800'} p-2 rounded-lg transition-all flex flex-col items-center justify-center leading-none`}
                                        title="How to Create an API Token"
                                    >
                                        <i className="fas fa-question text-xs"></i>
                                        <span className="text-[8px] mt-0.5">API</span>
                                    </button>
                                    {authenticated && (
                                        <button
                                            onClick={async () => {
                                                try {
                                                    await fetch(`${API_BASE}/api/logout`, { method: 'POST' });
                                                } catch (error) {
                                                    console.error('Logout error:', error);
                                                }
                                                setAuthenticated(false);
                                                setSessionInfo({ base_url: '', token: '' });
                                                setHasConfig(false);
                                                setCommandHistory([]);
                                                setTestResults({});
                                                addConsoleLog('[INFO] Logged out successfully', 'info');
                                            }}
                                            className={`${darkMode ? 'bg-white bg-opacity-20 hover:bg-opacity-30 text-white' : 'bg-gray-800 bg-opacity-20 hover:bg-opacity-30 text-gray-800'} px-3 py-2 rounded-lg transition-all text-sm`}
                                        >
                                            <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`${darkMode ? 'bg-white bg-opacity-20 hover:bg-opacity-30 text-white' : 'bg-gray-800 bg-opacity-20 hover:bg-opacity-30 text-gray-800'} p-2 rounded-lg transition-all`}
                                    >
                                        <i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'} text-lg`}></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Message Toast - Centered in header area */}
                    {message && (
                        <div className="fixed top-2 left-1/2 transform -translate-x-1/2 z-50 animate-pulse-slow">
                            <div className={`${message.type === 'success' ? 'bg-green-500' : message.type === 'warning' ? 'bg-yellow-500' : 'bg-red-500'} text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3`}>
                                <i className={`fas ${message.type === 'success' ? 'fa-check-circle' : message.type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'} text-lg`}></i>
                                <span className="font-medium text-sm">{message.text}</span>
                            </div>
                        </div>
                    )}

                    <div className="container mx-auto px-6 py-8">
                        {!authenticated ? (
                            /* Login Card */
                            <div className="max-w-md mx-auto mt-20">
                                <div className={`${cardClass} rounded-2xl p-8 transition-all hover-scale`}>
                                    <div className="text-center mb-6">
                                        <div className={`inline-flex items-center justify-center w-16 h-16 rounded-full ${darkMode ? 'bg-purple-900' : 'bg-purple-100'} mb-4`}>
                                            <i className={`fas fa-key text-2xl ${darkMode ? 'text-purple-400' : 'text-purple-600'}`}></i>
                                        </div>
                                        <h2 className={`text-2xl font-bold ${textClass}`}>Authentication</h2>
                                        <p className={`${textSecondaryClass} mt-2`}>
                                            {hasConfig ? 'Config file detected - click to login' : 'Enter your Cribl credentials'}
                                        </p>
                                    </div>

                                    {/* Connection Test Section */}
                                    {!hasConfig && !authenticated && (
                                        <div className="mb-6">
                                            <button
                                                type="button"
                                                onClick={testConnection}
                                                disabled={testingConnection}
                                                className={`w-full ${darkMode ? 'bg-blue-900 hover:bg-blue-800' : 'bg-blue-100 hover:bg-blue-200'} ${darkMode ? 'text-blue-300' : 'text-blue-700'} py-2 rounded-lg font-medium transition-all flex items-center justify-center space-x-2`}
                                            >
                                                {testingConnection ? (
                                                    <>
                                                        <div className="spinner w-4 h-4"></div>
                                                        <span>Testing Connection...</span>
                                                    </>
                                                ) : (
                                                    <>
                                                        <i className="fas fa-network-wired"></i>
                                                        <span>Test Connection to Cribl Cloud</span>
                                                    </>
                                                )}
                                            </button>
                                            
                                            {connectionTest && (
                                                <div className={`mt-3 p-4 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} text-sm`}>
                                                    {connectionTest.error ? (
                                                        <div className="text-red-500">
                                                            <i className="fas fa-exclamation-triangle mr-2"></i>
                                                            {connectionTest.error}
                                                        </div>
                                                    ) : (
                                                        <div className="space-y-2">
                                                            <div className={textClass}>
                                                                <strong>Connection Test Results:</strong>
                                                            </div>
                                                            {Object.entries(connectionTest).map(([key, value]) => (
                                                                <div key={key} className={textSecondaryClass}>
                                                                    <strong>{key}:</strong> {value}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <form onSubmit={handleLogin} className="space-y-4">
                                        {!hasConfig && (
                                            <>
                                                <div>
                                                    <label className={`block text-sm font-medium ${textClass} mb-2 flex items-center`}>
                                                        <i className="fas fa-user mr-2"></i>
                                                        Client ID
                                                        <div className="relative inline-block ml-2 group">
                                                            <i className="fas fa-info-circle text-blue-500 cursor-help"></i>
                                                            <div className={`absolute left-0 top-6 w-80 ${darkMode ? 'bg-gray-700' : 'bg-gray-800'} text-white text-xs rounded-lg p-3 shadow-lg hidden group-hover:block z-50`}>
                                                                <p className="font-semibold mb-1">Where to get your Client ID:</p>
                                                                <p className="mb-2">1. Log into Cribl Cloud</p>
                                                                <p className="mb-2">2. Go to <strong>Settings [ERROR] API Keys</strong></p>
                                                                <p className="mb-2">3. Click <strong>+ Add API Key</strong></p>
                                                                <p className="mb-2">4. Give it a name and copy the Client ID</p>
                                                                <a href="https://docs.cribl.io/stream/api-tutorials/#obtain-your-credentials" target="_blank" rel="noopener noreferrer" className="text-blue-300 hover:text-blue-200 underline">
                                                                     View Documentation [INFO]
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </label>
                                                    <input
                                                        type="text"
                                                        value={clientId}
                                                        onChange={(e) => setClientId(e.target.value)}
                                                        className={`w-full px-4 py-3 rounded-lg border ${inputClass} focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all`}
                                                        placeholder="Enter client ID"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className={`block text-sm font-medium ${textClass} mb-2 flex items-center`}>
                                                        <i className="fas fa-lock mr-2"></i>
                                                        Client Secret
                                                        <div className="relative inline-block ml-2 group">
                                                            <i className="fas fa-info-circle text-blue-500 cursor-help"></i>
                                                            <div className={`absolute left-0 top-6 w-80 ${darkMode ? 'bg-gray-700' : 'bg-gray-800'} text-white text-xs rounded-lg p-3 shadow-lg hidden group-hover:block z-50`}>
                                                                <p className="font-semibold mb-1">Client Secret:</p>
                                                                <p className="mb-2">This is shown only once when you create the API key.</p>
                                                                <p className="mb-2">[INFO] <strong>Important:</strong> Save it immediately - you cannot view it again!</p>
                                                                <p className="mb-2">If lost, you'll need to create a new API key.</p>
                                                            </div>
                                                        </div>
                                                    </label>
                                                    <input
                                                        type="password"
                                                        value={clientSecret}
                                                        onChange={(e) => setClientSecret(e.target.value)}
                                                        className={`w-full px-4 py-3 rounded-lg border ${inputClass} focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all`}
                                                        placeholder="Enter client secret"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className={`block text-sm font-medium ${textClass} mb-2 flex items-center`}>
                                                        <i className="fas fa-building mr-2"></i>
                                                        Organization ID
                                                        <div className="relative inline-block ml-2 group">
                                                            <i className="fas fa-info-circle text-blue-500 cursor-help"></i>
                                                            <div className={`absolute left-0 top-6 w-80 ${darkMode ? 'bg-gray-700' : 'bg-gray-800'} text-white text-xs rounded-lg p-3 shadow-lg hidden group-hover:block z-50`}>
                                                                <p className="font-semibold mb-1">Organization ID Examples:</p>
                                                                <p className="mb-2">[ERROR] Just the ID: <code className="bg-gray-900 px-1 rounded">abc-def-ghi</code></p>
                                                                <p className="mb-2">[ERROR] Full URL: <code className="bg-gray-900 px-1 rounded">https://abc-def-ghi.cribl.cloud</code></p>
                                                                <p className="mb-2">[ERROR] Subdomain: <code className="bg-gray-900 px-1 rounded">abc-def-ghi.cribl.cloud</code></p>
                                                                <p className="mb-2">The app will extract the org ID automatically from any format!</p>
                                                            </div>
                                                        </div>
                                                    </label>
                                                    <input
                                                        type="text"
                                                        value={organizationId}
                                                        onChange={(e) => setOrganizationId(e.target.value)}
                                                        className={`w-full px-4 py-3 rounded-lg border ${inputClass} focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all`}
                                                        placeholder="Org ID or URL (e.g., your-org.cribl.cloud)"
                                                        required
                                                    />
                                                </div>
                                            </>
                                        )}

                                        <button
                                            type="submit"
                                            disabled={loading}
                                            className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-all flex items-center justify-center space-x-2"
                                        >
                                            {loading ? (
                                                <div className="spinner w-5 h-5"></div>
                                            ) : (
                                                <>
                                                    <i className="fas fa-sign-in-alt"></i>
                                                    <span>{hasConfig ? 'Login with Config' : 'Login'}</span>
                                                </>
                                            )}
                                        </button>
                                        
                                        {!hasConfig && (
                                            <>
                                                <div className="relative flex items-center justify-center">
                                                    <div className={`absolute inset-0 flex items-center`}>
                                                        <div className={`w-full border-t ${darkMode ? 'border-gray-700' : 'border-gray-300'}`}></div>
                                                    </div>
                                                    <span className={`relative px-4 text-sm ${textSecondaryClass} ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>or</span>
                                                </div>
                                                
                                                <button
                                                    type="button"
                                                    onClick={async () => {
                                                        setLoading(true);
                                                        try {
                                                            const res = await fetch(`${API_BASE}/api/config`);
                                                            const data = await res.json();
                                                            if (data.hasConfig) {
                                                                setHasConfig(true);
                                                                setOrganizationId(data.config.organization_id);
                                                                await autoLogin();
                                                                addConsoleLog('[INFO] Loaded credentials from config.ini', 'success');
                                                            } else {
                                                                showMessage('No config.ini found on server', 'error');
                                                            }
                                                        } catch (error) {
                                                            showMessage(`Error loading config: ${error.message}`, 'error');
                                                        } finally {
                                                            setLoading(false);
                                                        }
                                                    }}
                                                    disabled={loading}
                                                    className={`w-full py-3 rounded-lg font-semibold transition-all flex items-center justify-center space-x-2 ${
                                                        darkMode 
                                                            ? 'bg-gray-700 hover:bg-gray-600 text-gray-200' 
                                                            : 'bg-gray-200 hover:bg-gray-300 text-gray-800'
                                                    }`}
                                                >
                                                    <i className="fas fa-file-alt"></i>
                                                    <span>Load from config.ini</span>
                                                </button>
                                            </>
                                        )}
                                    </form>
                                </div>
                            </div>
                        ) : (
                            /* Main Transfer Interface */
                            <div className="grid gap-4 max-w-[90vw] mx-auto">
                                {/* OPTIMIZED LAYOUT - Compact & Sexy */}
                                <div className="grid lg:grid-cols-2 gap-4 items-stretch">
                                    {/* LEFT: Source */}
                                    <div className={`${cardClass} rounded-xl p-4 flex flex-col`}>
                                        <div className="flex items-center space-x-2 pb-2 mb-2 border-b ${darkMode ? 'border-gray-700' : 'border-gray-300'}">
                                            <div className={`p-1.5 rounded-lg ${darkMode ? 'bg-blue-900' : 'bg-blue-100'}`}>
                                                <i className={`fas fa-database text-sm ${darkMode ? 'text-blue-400' : 'text-blue-600'}`}></i>
                                            </div>
                                            <h3 className={`text-base font-bold ${textClass}`}>Source</h3>
                                        </div>

                                        <div className="space-y-2 flex-1">
                                            <div>
                                                <label className={`block text-xs font-medium ${textSecondaryClass} mb-1`}>API Type</label>

                                                    setSourceApiType(e.target.value);
                                                    // Reset deploy state when source API type changes
                                                    setHasTransferredFile(false);
                                                    setDeploymentComplete(false);
                                                }} className={`w-full px-2 py-1.5 text-sm rounded-lg border ${inputClass} focus:ring-2 focus:ring-blue-500 focus:outline-none`}>
                                                    <option value="search">Search</option>
                                                    <option value="stream">Stream</option>
                                                    <option value="edge">Edge</option>
                                                </select>
                                            </div>

                                            {sourceApiType !== 'search' && (
                                                <div>
                                                    <label className={`block text-xs font-medium ${textSecondaryClass} mb-1`}>{sourceApiType === 'edge' ? 'Fleet' : 'Worker Group'}</label>
                                                    <select value={selectedSourceGroup} onChange={(e) => {
                                                        setSelectedSourceGroup(e.target.value);
                                                        // Reset deploy state when source group changes
                                                        setHasTransferredFile(false);
                                                        setDeploymentComplete(false);
                                                    }} className={`w-full px-3 py-2 text-sm rounded-lg border ${inputClass} focus:ring-2 focus:ring-blue-500 focus:outline-none`}>
                                                        <option value="">Select...</option>
                                                        {sourceGroups.filter(g => {
                                                            const n=(g.name||g.id).toLowerCase();
                                                            // Filter out defaults for wrong API types
                                                            if (sourceApiType!=='search'&&n==='default_search') return false;
                                                            if (sourceApiType!=='edge'&&n==='default_fleet') return false;
                                                            // Filter out WindowsOS and LinuxOS for Stream
                                                            if (sourceApiType==='stream'&&(n.includes('windowsos')||n.includes('linuxos'))) return false;
                                                            return true;
                                                        }).map(g => (<option key={g.id} value={g.id}>{g.name}</option>))}
                                                    </select>
                                                </div>
                                            )}

                                            {sourceApiType === 'search' && (
                                                <div className={`p-2 text-xs rounded-lg ${darkMode ? 'bg-blue-900 bg-opacity-20 text-blue-300' : 'bg-blue-50 text-blue-700'}`}>
                                                    <i className="fas fa-info-circle mr-1"></i>Uses <strong>default_search</strong>
                                                </div>
                                            )}

                                            <div>
                                                <div className="flex items-center justify-between mb-1">
                                                    <label className={`block text-xs font-medium ${textSecondaryClass}`}>
                                                        Lookup Files
                                                        {lookupsLoading && (
                                                            <i className="fas fa-spinner fa-spin ml-2 text-blue-500"></i>
                                                        )}
                                                    </label>
                                                    {lookups.length > 0 && (
                                                        <div className="flex space-x-1">
                                                            <button onClick={selectAllLookups} className={`px-1.5 py-0.5 text-xs rounded ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-300' : 'bg-gray-200 hover:bg-gray-300 text-gray-700'}`}>All</button>
                                                            <button onClick={deselectAllLookups} className={`px-1.5 py-0.5 text-xs rounded ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-300' : 'bg-gray-200 hover:bg-gray-300 text-gray-700'}`}>None</button>
                                                        </div>
                                                    )}
                                                </div>
                                                {/* Loading indicator */}
                                                {lookupsLoading && (
                                                    <div className={`p-4 text-center border rounded-lg ${darkMode ? 'border-gray-600 bg-gray-800' : 'border-gray-300 bg-white'}`}>
                                                        <i className="fas fa-circle-notch fa-spin text-2xl text-blue-500 mb-2"></i>
                                                        <p className={`text-xs ${textSecondaryClass}`}>Loading lookups...</p>
                                                    </div>
                                                )}
                                                {/* Pack lookup warning for Stream/Edge */}
                                                {!lookupsLoading && (sourceApiType === 'stream' || sourceApiType === 'edge') && (
                                                    <div className={`p-2 mb-2 text-xs rounded-lg ${darkMode ? 'bg-amber-900 bg-opacity-30 text-amber-300' : 'bg-amber-50 text-amber-700'}`}>
                                                        <i className="fas fa-exclamation-triangle mr-1"></i>
                                                        Pack lookups are not available via the Cribl Cloud API for {sourceApiType === 'stream' ? 'Stream' : 'Edge'}. Only system lookups are shown.
                                                    </div>
                                                )}
                                                {/* Source lookup list with read-only type badges */}
                                                {lookups.length > 0 && (
                                                    <div className={`max-h-80 overflow-y-auto border rounded-lg ${darkMode ? 'border-gray-600 bg-gray-800' : 'border-gray-300 bg-white'}`}>
                                                        {lookups.map(l => (

                                                                <input
                                                                    type="checkbox"
                                                                    checked={selectedLookups.has(l.id)}
                                                                    onChange={() => {
                                                                        toggleLookupSelection(l.id);
                                                                        // Also set as selectedLookup for single transfer / editor
                                                                        if (!selectedLookups.has(l.id)) {
                                                                            setSelectedLookup(l.id);
                                                                            setHasTransferredFile(false);
                                                                            setDeploymentComplete(false);
                                                                        }
                                                                    }}
                                                                    className="mr-2 rounded cursor-pointer"
                                                                />
                                                                <span className={`flex-1 truncate ${textClass} cursor-pointer`} onClick={() => {
                                                                    toggleLookupSelection(l.id);
                                                                    if (!selectedLookups.has(l.id)) {
                                                                        setSelectedLookup(l.id);
                                                                        setHasTransferredFile(false);
                                                                        setDeploymentComplete(false);
                                                                    }
                                                                }}>{l.id}</span>
                                                                <span className={`text-xs ${textSecondaryClass} mx-1`}>({(l.size/1024).toFixed(1)}KB)</span>
                                                                <span className={`px-1.5 py-0.5 text-xs rounded ${l.inMemory ? (darkMode ? 'bg-yellow-900 text-yellow-300' : 'bg-yellow-100 text-yellow-700') : (darkMode ? 'bg-gray-600 text-gray-300' : 'bg-gray-200 text-gray-600')}`}>
                                                                    <i className={`fas ${l.inMemory ? 'fa-bolt' : 'fa-hdd'} mr-1`}></i>
                                                                    {l.inMemory ? 'Mem' : 'Disk'}
                                                                </span>
                                                                {l.pack && (
                                                                    <span className={`px-1.5 py-0.5 text-xs rounded ml-1 ${darkMode ? 'bg-purple-900 text-purple-300' : 'bg-purple-100 text-purple-700'}`} title={`From pack: ${l.pack}`}>
                                                                        <i className="fas fa-cube mr-1"></i>
                                                                        Pack
                                                                    </span>
                                                                )}
                                                                <button
                                                                    onClick={async (e) => {
                                                                        e.stopPropagation();
                                                                        const isBinary = l.id.toLowerCase().endsWith('.mmdb') || l.id.toLowerCase().endsWith('.gz');
                                                                        try {
                                                                            setEditedLookupName(stripPackPrefix(l.id));
                                                                            setSavedLookupName(stripPackPrefix(l.id));
                                                                            setUploadedFileName('');
                                                                            setLookupEditorOpen(true);
                                                                            setLookupEditorMinimized(false);
                                                                            setIsBinaryFile(isBinary);

                                                                            if (isBinary) {
                                                                                // Binary files can only be renamed, not edited
                                                                                setLookupContent('');
                                                                                setSavedLookupContent('');
                                                                                addConsoleLog(`[INFO] Opened ${l.id} for renaming (binary files cannot be edited)`, 'info');
                                                                            } else {
                                                                                const sourceGroup = sourceApiType === 'search' ? 'default_search' : selectedSourceGroup;
                                                                                const response = await fetch(`${API_BASE}/api/lookups/${sourceGroup}/${l.id}/content?api_type=${sourceApiType}`);
                                                                                const text = await response.text();
                                                                                setLookupContent(text);
                                                                                setSavedLookupContent(text);
                                                                                addConsoleLog(`[INFO] Loaded lookup file: ${l.id}`, 'info');
                                                                            }
                                                                        } catch (error) {
                                                                            addConsoleLog(`[ERROR] Failed to load lookup: ${error.message}`, 'error');
                                                                            showMessage('Failed to load lookup file', 'error');
                                                                        }
                                                                    }}
                                                                    className={`ml-1 p-1 rounded ${darkMode ? 'hover:bg-gray-600 text-gray-400 hover:text-gray-200' : 'hover:bg-gray-200 text-gray-500 hover:text-gray-700'} transition-all`}
                                                                    title={l.id.toLowerCase().endsWith('.mmdb') || l.id.toLowerCase().endsWith('.gz') ? "Rename before transferring (binary file)" : "Edit content before transferring to destination"}
                                                                >
                                                                    <i className="fas fa-edit text-xs"></i>
                                                                </button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                                {selectedLookups.size > 0 && (
                                                    <p className={`text-xs ${darkMode ? 'text-blue-400' : 'text-blue-600'} mt-1`}>
                                                        <i className="fas fa-check-circle mr-1"></i>{selectedLookups.size} selected
                                                    </p>
                                                )}
                                            </div>
                                        </div>

                                        {/* Delete Button - always visible but disabled when nothing selected */}
                                        <div className="mt-auto pt-2">
                                            <button onClick={handleDeleteLookup} disabled={!selectedLookup} className={`w-full px-3 py-1.5 text-xs rounded-lg font-semibold transition-all ${!selectedLookup ? 'bg-gray-400 opacity-50 cursor-not-allowed text-white' : darkMode ? 'bg-red-900 hover:bg-red-800 text-red-200' : 'bg-red-500 hover:bg-red-600 text-white'}`}>
                                                <i className="fas fa-trash mr-1"></i>Delete
                                            </button>
                                        </div>
                                    </div>

                                    {/* RIGHT: Destination */}
                                    <div className={`${cardClass} rounded-xl p-4 flex flex-col`}>
                                        <div className="flex items-center space-x-2 pb-2 mb-2 border-b ${darkMode ? 'border-gray-700' : 'border-gray-300'}">
                                            <div className={`p-1.5 rounded-lg ${darkMode ? 'bg-purple-900' : 'bg-purple-100'}`}>
                                                <i className={`fas fa-bullseye text-sm ${darkMode ? 'text-purple-400' : 'text-purple-600'}`}></i>
                                            </div>
                                            <h3 className={`text-base font-bold ${textClass}`}>Destination</h3>
                                        </div>

                                        <div className="space-y-2 flex-1">
                                            <div>
                                                <label className={`block text-xs font-medium ${textSecondaryClass} mb-1`}>API Type</label>

                                                    setTargetApiType(e.target.value);
                                                    // Reset deploy state when API type changes
                                                    setHasTransferredFile(false);
                                                    setDeploymentComplete(false);
                                                }} className={`w-full px-2 py-1.5 text-sm rounded-lg border ${inputClass} focus:ring-2 focus:ring-purple-500 focus:outline-none`}>
                                                    <option value="search">Search</option>
                                                    <option value="stream">Stream</option>
                                                    <option value="edge">Edge</option>
                                                </select>
                                            </div>

                                            <div>
                                                <label className={`block text-xs font-medium ${textSecondaryClass} mb-1`}>Default Lookup Type</label>

                                                    {targetApiType !== 'search' && <option value="file">💾 Disk-based</option>}
                                                    <option value="memory">⚡ Memory-based</option>
                                                </select>
                                                <p className={`text-xs ${textSecondaryClass} mt-0.5`}>Default for new selections</p>
                                            </div>

                                            {modeConflictDetected && (
                                                <div className={`p-2.5 rounded-lg border ${darkMode ? 'border-orange-500 bg-orange-900 bg-opacity-20' : 'border-orange-400 bg-orange-50'}`}>
                                                    <div className="flex items-start space-x-2 mb-2">
                                                        <i className={`fas fa-exclamation-triangle text-sm ${darkMode ? 'text-orange-400' : 'text-orange-600'}`}></i>
                                                        <div className="flex-1">
                                                            <h4 className={`font-bold text-xs ${textClass}`}>Type Conflict</h4>
                                                            <p className={`text-xs ${textSecondaryClass}`}><strong>{conflictFilename}</strong></p>
                                                        </div>
                                                    </div>
                                                    {!renameMode ? (
                                                        <div className="space-y-1.5">
                                                            <button onClick={handleModeConflictReplace} disabled={transferring} className={`w-full px-3 py-1.5 text-xs rounded-lg font-semibold transition-all ${darkMode ? 'bg-blue-700 hover:bg-blue-600' : 'bg-blue-500 hover:bg-blue-600'} text-white disabled:opacity-50`}><i className="fas fa-sync-alt mr-1"></i>Replace</button>
                                                            <button onClick={() => setRenameMode(true)} disabled={transferring} className={`w-full px-3 py-1.5 text-xs rounded-lg font-semibold transition-all ${darkMode ? 'bg-green-700 hover:bg-green-600' : 'bg-green-500 hover:bg-green-600'} text-white disabled:opacity-50`}><i className="fas fa-edit mr-1"></i>Rename</button>
                                                            <button onClick={handleModeConflictCancel} disabled={transferring} className={`w-full px-3 py-1.5 text-xs rounded-lg font-semibold transition-all ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-300 hover:bg-gray-400'} ${textClass} disabled:opacity-50`}><i className="fas fa-times mr-1"></i>Cancel</button>
                                                        </div>
                                                    ) : (
                                                        <div className="space-y-1.5">
                                                            <input type="text" value={newFilename} onChange={(e) => setNewFilename(e.target.value)} placeholder="New filename..." className={`w-full px-3 py-1.5 text-xs rounded-lg border ${inputClass} focus:ring-2 focus:ring-green-500 focus:outline-none`} />
                                                            <div className="flex space-x-1.5">
                                                                <button onClick={handleModeConflictRename} disabled={transferring || !newFilename.trim()} className={`flex-1 px-3 py-1.5 text-xs rounded-lg font-semibold transition-all ${darkMode ? 'bg-green-700 hover:bg-green-600' : 'bg-green-500 hover:bg-green-600'} text-white disabled:opacity-50`}><i className="fas fa-check mr-1"></i>OK</button>
                                                                <button onClick={() => setRenameMode(false)} disabled={transferring} className={`px-3 py-1.5 text-xs rounded-lg font-semibold transition-all ${darkMode ? 'bg-gray-700' : 'bg-gray-300'} ${textClass}`}>Back</button>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}

                                            {targetApiType !== 'search' && (
                                                <div>
                                                    <div className="flex items-center justify-between mb-1">
                                                        <label className={`block text-xs font-medium ${textSecondaryClass}`}>{targetApiType === 'edge' ? 'Fleets' : 'Worker Groups'}</label>
                                                        {targetGroups.length > 0 && (
                                                            <div className="flex space-x-1">
                                                                <button onClick={selectAllTargetGroups} className={`px-1.5 py-0.5 text-xs rounded ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-300' : 'bg-gray-200 hover:bg-gray-300 text-gray-700'}`}>All</button>
                                                                <button onClick={deselectAllTargetGroups} className={`px-1.5 py-0.5 text-xs rounded ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-300' : 'bg-gray-200 hover:bg-gray-300 text-gray-700'}`}>None</button>
                                                            </div>
                                                        )}
                                                    </div>
                                                    {/* Multi-select checkbox list for target groups */}
                                                    <div className={`max-h-32 overflow-y-auto border rounded-lg ${darkMode ? 'border-gray-600 bg-gray-800' : 'border-gray-300 bg-white'}`}>
                                                        {targetGroups.filter(g => {
                                                            const n=(g.name||g.id).toLowerCase();
                                                            if (targetApiType!=='search'&&n==='default_search') return false;
                                                            if (targetApiType!=='edge'&&n==='default_fleet') return false;
                                                            if (targetApiType==='stream'&&(n.includes('windowsos')||n.includes('linuxos'))) return false;
                                                            return true;
                                                        }).map(g => (
                                                            <div key={g.id} className={`flex items-center px-2 py-1.5 text-xs ${selectedTargetGroups.has(g.id) ? (darkMode ? 'bg-purple-900 bg-opacity-30' : 'bg-purple-50') : ''} hover:${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                                <input
                                                                    type="checkbox"
                                                                    checked={selectedTargetGroups.has(g.id)}
                                                                    onChange={() => toggleTargetGroupSelection(g.id)}
                                                                    className="mr-2 rounded cursor-pointer"
                                                                />
                                                                <span className={`flex-1 truncate ${textClass} cursor-pointer`} onClick={() => toggleTargetGroupSelection(g.id)}>{g.name}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    {selectedTargetGroups.size > 0 && (
                                                        <p className={`text-xs ${darkMode ? 'text-purple-400' : 'text-purple-600'} mt-1`}>
                                                            <i className="fas fa-check-circle mr-1"></i>{selectedTargetGroups.size} target(s) selected
                                                        </p>
                                                    )}
                                                </div>
                                            )}

                                            {targetApiType === 'search' && (
                                                <div className={`p-2 text-xs rounded-lg ${darkMode ? 'bg-purple-900 bg-opacity-20 text-purple-300' : 'bg-purple-50 text-purple-700'}`}>
                                                    <i className="fas fa-info-circle mr-1"></i>Uses <strong>default_search</strong>
                                                </div>
                                            )}

                                            {/* Selected Lookups with Target Type */}
                                            <div>
                                                <label className={`block text-xs font-medium ${textSecondaryClass} mb-1`}>
                                                    Selected Lookups ({selectedLookups.size > 0 ? selectedLookups.size : (selectedLookup ? 1 : 0)})

                                                {selectedLookups.size > 0 ? (
                                                    <div className={`max-h-32 overflow-y-auto border rounded-lg ${darkMode ? 'border-gray-600 bg-gray-800' : 'border-gray-300 bg-white'}`}>
                                                        {Array.from(selectedLookups).map(lookupId => {
                                                            const lookup = lookups.find(l => l.id === lookupId);
                                                            return (
                                                                <div key={lookupId} className={`flex items-center px-2 py-1.5 text-xs ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}>
                                                                    <span className={`flex-1 truncate ${textClass}`}>{stripPackPrefix(lookupId)}</span>
                                                                    <select
                                                                        value={getLookupType(lookupId)}
                                                                        onChange={(e) => setLookupTypeFor(lookupId, e.target.value)}
                                                                        disabled={targetApiType === 'search'}
                                                                        className={`px-1.5 py-0.5 text-xs rounded border ${darkMode ? 'bg-gray-700 border-gray-600 text-gray-200' : 'bg-white border-gray-300 text-gray-700'} ${targetApiType === 'search' ? 'opacity-50' : ''}`}
                                                                    >
                                                                        {targetApiType !== 'search' && <option value="file">Disk</option>}
                                                                        <option value="memory">Memory</option>
                                                                    </select>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                ) : selectedLookup ? (
                                                    <div className={`p-2 rounded-lg border ${darkMode ? 'border-gray-600 bg-gray-800' : 'border-gray-300 bg-white'}`}>
                                                        <div className="flex items-center text-xs">
                                                            <i className="fas fa-check-circle text-green-500 mr-2"></i>
                                                            <span className={`flex-1 ${textClass}`}>{stripPackPrefix(savedLookupName || selectedLookup)}</span>
                                                            <select
                                                                value={lookupType}
                                                                onChange={(e) => setLookupType(e.target.value)}
                                                                disabled={targetApiType === 'search'}
                                                                className={`px-1.5 py-0.5 text-xs rounded border ${darkMode ? 'bg-gray-700 border-gray-600 text-gray-200' : 'bg-white border-gray-300 text-gray-700'} ${targetApiType === 'search' ? 'opacity-50' : ''}`}
                                                            >
                                                                {targetApiType !== 'search' && <option value="file">Disk</option>}
                                                                <option value="memory">Memory</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className={`p-2 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                                        <p className={`text-xs ${textSecondaryClass}`}>
                                                            <i className="fas fa-arrow-left mr-1"></i>Select lookups from source
                                                        </p>
                                                    </div>
                                                )}
                                                {targetApiType === 'search' && (
                                                    <p className={`text-xs ${darkMode ? 'text-yellow-400' : 'text-yellow-600'} mt-1`}>
                                                        <i className="fas fa-bolt mr-1"></i>Search only supports memory-based
                                                    </p>
                                                )}
                                            </div>

                                            {/* Commit Message */}
                                            <div>
                                                <label className={`flex items-center justify-between text-xs font-medium ${textSecondaryClass} mb-1`}>
                                                    <span>Commit Message</span>
                                                    <span className={`text-[10px] ${darkMode ? 'text-gray-500' : 'text-gray-400'} font-normal`}>Auto-generated. Edit as needed.</span>
                                                </label>
                                                <textarea
                                                    value={commitMessage}
                                                    onChange={(e) => setCommitMessage(e.target.value)}
                                                    rows={4}
                                                    className={`w-full px-2 py-1 text-[10px] rounded-lg border ${inputClass} focus:ring-2 focus:ring-green-500 focus:outline-none transition-all font-mono`}
                                                    placeholder="Enter commit message..."
                                                />
                                            </div>

                                            {/* Bulk Transfer Progress */}
                                            {bulkTransferProgress.total > 0 && transferring && (
                                                <div className={`p-3 rounded-lg ${darkMode ? 'bg-blue-900 bg-opacity-30' : 'bg-blue-50'}`}>
                                                    <div className="flex items-center justify-between mb-1">
                                                        <span className={`text-xs font-medium ${darkMode ? 'text-blue-300' : 'text-blue-700'}`}>
                                                            Bulk Transfer Progress
                                                        </span>
                                                        <span className={`text-xs ${darkMode ? 'text-blue-400' : 'text-blue-600'}`}>
                                                            {bulkTransferProgress.current}/{bulkTransferProgress.total}
                                                        </span>
                                                    </div>
                                                    {bulkTransferProgress.currentTarget && (
                                                        <p className={`text-xs ${darkMode ? 'text-blue-400' : 'text-blue-600'} mb-2`}>
                                                            <i className="fas fa-arrow-right mr-1"></i>Transferring to: <strong>{bulkTransferProgress.currentTarget}</strong>
                                                        </p>
                                                    )}
                                                    <div className={`w-full h-2 rounded-full ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>
                                                        <div
                                                            className="h-2 rounded-full bg-blue-500 transition-all duration-300"
                                                            style={{ width: `${(bulkTransferProgress.current / bulkTransferProgress.total) * 100}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        {/* Action Buttons with Info - pushed to bottom */}
                                        <div className="mt-auto pt-2">
                                            <div className="flex items-center space-x-2">
                                                {/* Transfer Button */}
                                                <button onClick={handleBulkTransfer} disabled={transferring || selectedLookups.size === 0 || (sourceApiType !== 'search' && !selectedSourceGroup) || (targetApiType !== 'search' && selectedTargetGroups.size === 0)} className={`flex-1 px-3 py-1.5 text-xs rounded-lg font-semibold transition-all flex items-center justify-center space-x-1.5 ${transferring || selectedLookups.size === 0 || (sourceApiType !== 'search' && !selectedSourceGroup) || (targetApiType !== 'search' && selectedTargetGroups.size === 0) ? 'bg-gray-400 opacity-50 cursor-not-allowed text-white' : darkMode ? 'bg-green-600 hover:bg-green-700 text-white shadow-lg' : 'bg-green-500 hover:bg-green-600 text-white shadow-lg'}`}>
                                                    {transferring ? (<><div className="spinner w-4 h-4"></div><span>{bulkTransferProgress.current}/{bulkTransferProgress.total}</span></>) : (<><i className="fas fa-exchange-alt"></i><span>Transfer</span></>)}
                                                </button>

                                                {/* Deploy Button */}

                                                        <p className={`text-xs ${darkMode ? 'text-blue-300' : 'text-blue-700'} mb-2`}>
                                                            <i className="fas fa-lightbulb mr-1"></i>
                                                            <strong>Auto Commit:</strong> Transfer automatically commits only the transferred files
                                                        </p>
                                                        <p className={`text-xs ${darkMode ? 'text-blue-400' : 'text-blue-600'} mb-2`}>
                                                            <i className="fas fa-shield-alt mr-1"></i>
                                                            <strong>Partial Deploy:</strong> Only transferred lookups are deployed
                                                        </p>
                                                        <p className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                                                            <i className="fas fa-external-link-alt mr-1"></i>
                                                            Click to learn more
                                                        </p>
                                                        {/* Arrow */}
                                                        <div className={`absolute bottom-0 right-4 transform translate-y-1/2 rotate-45 w-2 h-2 ${darkMode ? 'bg-gray-800 border-r border-b border-gray-700' : 'bg-white border-r border-b border-gray-200'}`}></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                            setLookupContent('');
                                                            setEditedLookupName('');
                                                            setUploadedFileName('');
                                                            setSavedLookupContent('');
                                                            setSavedLookupName('');
                                                            setHasUnsavedChanges(false);
                                                            setIsBinaryFile(false);

                                                        className={`px-3 py-1.5 text-xs rounded-lg font-semibold ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} transition-all`}
                                                    >
                                                        <i className="fas fa-times mr-1"></i>Clear
                                                    </button>
                                                </>

                                                onClick={() => setLookupEditorMinimized(!lookupEditorMinimized)}
                                                className={`p-1.5 rounded-lg ${darkMode ? 'hover:bg-gray-700 text-gray-400' : 'hover:bg-gray-200 text-gray-500'} transition-all`}

                                            >
                                                <i className={`fas fa-chevron-${lookupEditorMinimized ? 'down' : 'up'}`}></i>

                                                        : 'border-gray-300 hover:border-gray-400'

                                                onDragLeave={handleDragLeave}
                                                onDrop={handleDrop}

                                                <div className="space-y-4">
                                                    <div>
                                                        <i className={`fas fa-cloud-upload-alt text-4xl ${isDragging ? 'text-blue-500' : textSecondaryClass}`}></i>
                                                    </div>
                                                    <div>
                                                        <p className={`text-lg font-medium ${textClass} mb-2`}>
                                                            Upload or Paste Content
                                                        </p>
                                                        <p className={`text-sm ${textSecondaryClass} mb-3`}>
                                                            Drag & drop a file, click to browse, or paste from clipboard
                                                        </p>
                                                    </div>
                                                    <div className="flex items-center justify-center space-x-3">
                                                        <label className={`px-3 py-1.5 text-xs rounded-lg font-semibold cursor-pointer ${darkMode ? 'bg-blue-700 hover:bg-blue-600' : 'bg-blue-500 hover:bg-blue-600'} text-white transition-all`}>
                                                            <i className="fas fa-folder-open mr-1"></i>
                                                            Browse Files
                                                            <input 
                                                                type="file" 
                                                                className="hidden" 
                                                                accept=".csv,.txt,.json,.mmdb,.mmdb.gz,.gz"
                                                                onChange={(e) => {
                                                                    if (e.target.files && e.target.files[0]) {
                                                                        handleFileUpload(e.target.files[0]);
                                                                    }
                                                                }}
                                                            />
                                                        </label>
                                                        <button
                                                            onClick={async () => {
                                                                try {
                                                                    const text = await navigator.clipboard.readText();
                                                                    if (text) {
                                                                        setLookupContent(text);
                                                                        setSavedLookupContent(text);
                                                                        setEditedLookupName('pasted-content.txt');
                                                                        setSavedLookupName('pasted-content.txt');
                                                                        setUploadedFileName('pasted-content.txt');
                                                                        showMessage('Pasted from clipboard', 'success');
                                                                        addConsoleLog(`[PASTE] Loaded content from clipboard (${text.length} chars)`, 'success');
                                                                    } else {
                                                                        showMessage('Clipboard is empty', 'error');
                                                                    }
                                                                } catch (error) {
                                                                    showMessage('Failed to paste - check browser permissions', 'error');
                                                                }
                                                            }}
                                                            className={`px-3 py-1.5 text-xs rounded-lg font-semibold ${darkMode ? 'bg-green-700 hover:bg-green-600' : 'bg-green-500 hover:bg-green-600'} text-white transition-all`}
                                                        >
                                                            <i className="fas fa-paste mr-1"></i>
                                                            Paste from Clipboard
                                                        </button>
                                                    </div>
                                                    <div className={`text-xs ${textSecondaryClass} italic`}>
                                                        <i className="fas fa-info-circle mr-1"></i>
                                                        Supports: CSV, TXT, JSON
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            {/* Rename Input */}
                                            <div className="mb-3">
                                                <label className={`block text-sm font-medium ${textClass} mb-2`}>
                                                    <i className="fas fa-tag mr-2"></i>

                                                    placeholder="Enter filename..."

                                                        <i className="fas fa-upload mr-1"></i>

                                                        <i className="fas fa-download mr-1"></i>

                                                    </p>

                                            </div>

                                                                className={`px-3 py-1.5 text-xs rounded-lg font-semibold ${darkMode ? 'bg-blue-700 hover:bg-blue-600' : 'bg-blue-500 hover:bg-blue-600'} text-white transition-all disabled:opacity-50 disabled:cursor-not-allowed`}

                                                            >
                                                                <i className="fas fa-copy mr-1"></i>Copy
                                                            </button>
                                                            <button
                                                                onClick={async () => {

                                                                        const text = await navigator.clipboard.readText();
