<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Manager</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Fira Code', monospace;
        }
        
        .gradient-bg {
            background: #3a4a5c;
        }
        
        .gradient-bg-light {
            background: #f7fafc;
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .card-shadow-dark {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .transition-all {
            transition: all 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .select-custom {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Use current host for API calls (works with any port)
        const API_BASE = `http://${window.location.hostname}:${window.location.port}`;

        function App() {
            const [darkMode, setDarkMode] = useState(true);
            const [authenticated, setAuthenticated] = useState(false);
            const [loading, setLoading] = useState(true);
            const [hasConfig, setHasConfig] = useState(false);
            
            // Auth state
            const [clientId, setClientId] = useState('');
            const [clientSecret, setClientSecret] = useState('');
            const [organizationId, setOrganizationId] = useState('');
            
            // Transfer state
            const [sourceApiType, setSourceApiType] = useState('search');
            const [targetApiType, setTargetApiType] = useState('stream');
            const [lookupType, setLookupType] = useState('file');  // 'file' or 'memory'
            const [sourceGroups, setSourceGroups] = useState([]);
            const [targetGroups, setTargetGroups] = useState([]);
            const [selectedSourceGroup, setSelectedSourceGroup] = useState('');
            const [selectedTargetGroup, setSelectedTargetGroup] = useState('');
            const [lookups, setLookups] = useState([]);
            const [selectedLookup, setSelectedLookup] = useState('');
            const [sourceLookupType, setSourceLookupType] = useState(null);  // 'file' or 'memory'
            const [transferring, setTransferring] = useState(false);
            
            // Mode conflict state
            const [modeConflictDetected, setModeConflictDetected] = useState(false);
            const [preservedContent, setPreservedContent] = useState(null);
            const [conflictFilename, setConflictFilename] = useState('');
            const [conflictRequestBody, setConflictRequestBody] = useState(null);
            const [renameMode, setRenameMode] = useState(false);
            const [newFilename, setNewFilename] = useState('');
            
            const [committing, setCommitting] = useState(false);
            const [deploying, setDeploying] = useState(false);
            const [commitMessage, setCommitMessage] = useState('');
            const [pendingChanges, setPendingChanges] = useState(0);
            const [currentVersion, setCurrentVersion] = useState(null);
            const [transferredFiles, setTransferredFiles] = useState([]);
            const [message, setMessage] = useState(null);
            const [connectionTest, setConnectionTest] = useState(null);
            const [testingConnection, setTestingConnection] = useState(false);
            const [apiPathTest, setApiPathTest] = useState(null);
            const [testingPaths, setTestingPaths] = useState(false);
            const [sessionInfo, setSessionInfo] = useState({ base_url: '', token: '' });
            const [testResults, setTestResults] = useState({});
            const [commandHistory, setCommandHistory] = useState([]);
            const [testingCommand, setTestingCommand] = useState(null);
            const [showSensitive, setShowSensitive] = useState(false);
            const [consoleLogs, setConsoleLogs] = useState([]);
            const [collapsedResults, setCollapsedResults] = useState({});
            const [lookupEditorOpen, setLookupEditorOpen] = useState(true);
            const [isDragging, setIsDragging] = useState(false);
            const [uploadedFileName, setUploadedFileName] = useState('');

            const [editedLookupName, setEditedLookupName] = useState('');
            const [lookupContent, setLookupContent] = useState('');
            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
            const [savedLookupName, setSavedLookupName] = useState('');
            const [savedLookupContent, setSavedLookupContent] = useState('');
            const [deploymentComplete, setDeploymentComplete] = useState(false);
            const [hasTransferredFile, setHasTransferredFile] = useState(false);
            const [targetVersion, setTargetVersion] = useState(null);
            const [showApiTokenHelp, setShowApiTokenHelp] = useState(false);

            const addConsoleLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setConsoleLogs(prev => [...prev, { message, type, timestamp }]);
            };

            // Helper function to strip pack prefix from lookup names
            const stripPackPrefix = (filename) => {
                if (!filename) return filename;
                const parts = filename.split('.');
                // If more than 2 parts (pack.name.csv), strip the pack prefix
                return parts.length > 2 ? parts.slice(1).join('.') : filename;
            };

            // Helper to build real Cribl API URL for command history
            const buildCriblUrl = (endpoint, apiType, workerGroup) => {
                const baseUrl = sessionInfo.base_url || `https://${organizationId}.cribl.cloud`;
                const prefix = apiType === 'edge' ? 'f' : 'm';
                const group = apiType === 'search' ? 'default_search' : workerGroup;
                
                // Map Flask endpoints to real Cribl endpoints
                if (endpoint.includes('/api/worker-groups')) {
                    return apiType === 'edge' 
                        ? `${baseUrl}/api/v1/products/edge/groups`
                        : `${baseUrl}/api/v1/master/groups`;
                } else if (endpoint.includes('/api/lookups?')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/system/lookups`;
                } else if (endpoint.includes('/api/transfer')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/system/lookups`;
                } else if (endpoint.includes('/api/commit')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/commit`;
                } else if (endpoint.includes('/api/deploy')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/deploy`;
                } else if (endpoint.includes('/api/current-version')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/version`;
                } else if (endpoint.includes('/api/pending-changes')) {
                    return `${baseUrl}/api/v1/${prefix}/${group}/status`;
                }
                return endpoint; // Fallback
            };

            // Add command to history (newest first)
            const addCommandToHistory = (method, url, description, apiType = null, workerGroup = null) => {
                // Build real Cribl URL if apiType provided
                const realUrl = apiType ? buildCriblUrl(url, apiType, workerGroup) : url;
                
                const command = {
                    id: Date.now() + Math.random(),
                    method,
                    url: realUrl,
                    description,
                    timestamp: new Date().toLocaleTimeString()
                };
                setCommandHistory(prev => [command, ...prev]);
            };

            useEffect(() => {
                checkConfig();
            }, []);

            useEffect(() => {
                if (authenticated) {
                    loadWorkerGroups('source');
                    loadWorkerGroups('target');
                    // Auto-load session info for CURL commands
                    loadSessionInfo();
                    // Auto-load lookups if Search API is selected (since it auto-selects default_search)
                    if (sourceApiType === 'search') {
                        setTimeout(() => loadLookups(), 100); // Small delay to ensure state updates
                    }
                }
            }, [authenticated, sourceApiType, targetApiType]);

            const loadSessionInfo = async () => {
                try {
                    const sessionRes = await fetch(`${API_BASE}/api/session-info`);
                    if (sessionRes.ok) {
                        const sessionData = await sessionRes.json();
                        setSessionInfo({
                            base_url: sessionData.base_url || '',
                            token: sessionData.token || ''
                        });
                    }
                } catch (error) {
                    console.error('Failed to load session info:', error);
                }
            };

            const maskToken = (token) => {
                if (!token || token.length < 20) return token;
                return token.substring(0, 10) + '...' + token.substring(token.length - 10);
            };

            const testApiCall = async (commandId, url, method = 'GET') => {
                setTestingCommand(commandId);
                addConsoleLog(`[TEST] Testing API call: ${method} ${url}`, 'info');
                try {
                    // Use backend proxy to avoid CORS issues
                    const response = await fetch(`${API_BASE}/api/test-curl`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: url,
                            method: method
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    setTestResults(prev => ({
                        ...prev,
                        [commandId]: {
                            status: result.status,
                            statusText: result.statusText,
                            data: result.data,
                            timestamp: new Date().toLocaleTimeString()
                        }
                    }));
                    
                    if (result.status === 200 || (result.status >= 200 && result.status < 300)) {
                        addConsoleLog(`[OK] Test successful: ${result.status} ${result.statusText}`, 'success');
                        showMessage(`[OK] Test successful (${result.status})`, 'success');
                    } else {
                        addConsoleLog(`[WARNING] Test returned: ${result.status} ${result.statusText}`, 'warning');
                        showMessage(`[WARNING] Test returned ${result.status}`, 'warning');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Test failed: ${error.message}`, 'error');
                    setTestResults(prev => ({
                        ...prev,
                        [commandId]: {
                            status: 'error',
                            statusText: 'Failed',
                            error: error.message,
                            timestamp: new Date().toLocaleTimeString()
                        }
                    }));
                    showMessage(`[ERROR] Test failed: ${error.message}`, 'error');
                } finally {
                    setTestingCommand(null);
                }
            };

            useEffect(() => {
                // Reload worker groups when API type changes
                if (authenticated) {
                    loadWorkerGroups('source');
                }
                
                // Auto-select default_search for Search API
                if (sourceApiType === 'search') {
                    setSelectedSourceGroup('default_search');
                    addConsoleLog('[INFO] Source API changed to Search - auto-selected default_search group', 'info');
                } else {
                    // Clear the selection when switching away from Search
                    setSelectedSourceGroup('');
                    setLookups([]); // Clear lookups when switching API types
                    setSelectedLookup(''); // Clear selected lookup
                    addConsoleLog(`[INFO] Source API changed to ${sourceApiType} - please select a worker group`, 'info');
                }
            }, [sourceApiType]);

            useEffect(() => {
                // Reload worker groups when API type changes
                if (authenticated) {
                    loadWorkerGroups('target');
                }
                
                // Auto-select default_search for Search API
                if (targetApiType === 'search') {
                    setSelectedTargetGroup('default_search');
                    addConsoleLog('[INFO] Target API changed to Search - auto-selected default_search group', 'info');
                } else {
                    // Clear the selection when switching away from Search
                    setSelectedTargetGroup('');
                    addConsoleLog(`[INFO] Target API changed to ${targetApiType} - please select a worker group`, 'info');
                }
            }, [targetApiType]);

            useEffect(() => {
                if (selectedSourceGroup) {
                    loadLookups();
                }
            }, [selectedSourceGroup, sourceApiType]);

            useEffect(() => {
                // Only load status when an actual target group/fleet is selected (not for Search)
                if (authenticated && targetApiType !== 'search' && selectedTargetGroup) {
                    loadPendingChanges();
                    loadCurrentVersion();
                    loadTargetVersion();
                } else {
                    // Clear version and pending count when no target group selected
                    setCurrentVersion(null);
                    setPendingChanges(0);
                    setTargetVersion(null);
                }
            }, [authenticated, selectedTargetGroup, targetApiType]);

            useEffect(() => {
                // Update default commit message
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                const displayName = stripPackPrefix(savedLookupName || selectedLookup);
                if (targetGroup && displayName) {
                    setCommitMessage(`Transfer ${displayName} to ${targetGroup}`);
                }
            }, [selectedLookup, selectedTargetGroup, targetApiType, savedLookupName]);

            useEffect(() => {
                // Track unsaved changes
                if (lookupEditorOpen) {
                    const nameChanged = editedLookupName !== savedLookupName;
                    const contentChanged = lookupContent !== savedLookupContent;
                    setHasUnsavedChanges(nameChanged || contentChanged);
                }
            }, [editedLookupName, lookupContent, savedLookupName, savedLookupContent, lookupEditorOpen]);

            useEffect(() => {
                // Force memory-based lookups when Search is selected as target
                if (targetApiType === 'search' && lookupType === 'file') {
                    setLookupType('memory');
                    addConsoleLog('[INFO] Switched to memory-based lookup (Search only supports memory-based)', 'info');
                }
            }, [targetApiType]);

            useEffect(() => {
                // Load lookup details when lookup is selected
                if (selectedLookup && lookups.length > 0) {
                    const lookup = lookups.find(l => l.id === selectedLookup);
                    if (lookup) {
                        console.log('[DEBUG] Selected lookup object:', lookup);
                        console.log('[DEBUG] inMemory value:', lookup.inMemory, 'Type:', typeof lookup.inMemory);
                        const type = lookup.inMemory ? 'memory' : 'file';
                        setSourceLookupType(type);
                        
                        // Auto-match target type to source type
                        setLookupType(type);
                        console.log('[DEBUG] Setting source and target lookup type to:', type);
                    } else {
                        console.log('[DEBUG] Lookup not found in array:', selectedLookup);
                        setSourceLookupType(null);
                    }
                } else {
                    setSourceLookupType(null);
                }
            }, [selectedLookup, lookups]);


            const checkConfig = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/config`);
                    const data = await res.json();
                    if (data.hasConfig) {
                        setHasConfig(true);
                        setOrganizationId(data.config.organization_id);
                        await autoLogin();
                    }
                } catch (error) {
                    console.error('Error checking config:', error);
                } finally {
                    setLoading(false);
                }
            };

            const autoLogin = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    const data = await res.json();
                    if (data.success) {
                        setAuthenticated(true);
                        setOrganizationId(data.organization_id);
                        showMessage('Successfully authenticated!', 'success');
                    }
                } catch (error) {
                    console.error('Auto-login failed:', error);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                addConsoleLog('[AUTH] Attempting authentication...', 'info');
                try {
                    const res = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ client_id: clientId, client_secret: clientSecret, organization_id: organizationId })
                    });
                    const data = await res.json();
                    if (data.success) {
                        setAuthenticated(true);
                        // Update the org ID with the extracted one
                        if (data.organization_id && data.organization_id !== data.extracted_from_input) {
                            setOrganizationId(data.organization_id);
                            addConsoleLog(`[OK] Authenticated! Organization: ${data.organization_id}`, 'success');
                            showMessage(`Authenticated! Extracted org ID: ${data.organization_id}`, 'success');
                        } else {
                            setOrganizationId(data.organization_id);
                            addConsoleLog(`[OK] Successfully authenticated! Organization: ${data.organization_id}`, 'success');
                            showMessage('Successfully authenticated!', 'success');
                        }
                    } else {
                        addConsoleLog(`[ERROR] Authentication failed: ${data.error || 'Unknown error'}`, 'error');
                        showMessage(data.error || 'Authentication failed', 'error');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Connection error: ${error.message}`, 'error');
                    showMessage('Connection error', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const sortWorkerGroups = (groups) => {
                return [...groups].sort((a, b) => {
                    const aName = a.name || a.id;
                    const bName = b.name || b.id;
                    const aIsDefault = aName.toLowerCase().startsWith('default');
                    const bIsDefault = bName.toLowerCase().startsWith('default');
                    
                    // Both are default or both are not default - sort alphabetically
                    if (aIsDefault === bIsDefault) {
                        return aName.localeCompare(bName);
                    }
                    // One is default - default comes first
                    return aIsDefault ? -1 : 1;
                });
            };

            const loadWorkerGroups = async (type) => {
                try {
                    const apiType = type === 'source' ? sourceApiType : targetApiType;
                    addCommandToHistory('GET', `${API_BASE}/api/worker-groups?api_type=${apiType}`, `List ${apiType} worker groups`, apiType, null);
                    const res = await fetch(`${API_BASE}/api/worker-groups?api_type=${apiType}`);
                    const data = await res.json();
                    if (data.groups) {
                        const sortedGroups = sortWorkerGroups(data.groups);
                        if (type === 'source') {
                            setSourceGroups(sortedGroups);
                            if (sortedGroups.length === 0) {
                                showMessage(`No worker groups found for ${apiType}. Using defaults.`, 'error');
                            }
                        } else {
                            setTargetGroups(sortedGroups);
                            if (sortedGroups.length === 0) {
                                showMessage(`No worker groups found for ${apiType}. Using defaults.`, 'error');
                            }
                        }
                    } else if (data.error) {
                        showMessage(`Error loading ${type} groups: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showMessage(`Error loading ${type} worker groups: ${error.message}`, 'error');
                    console.error('Error loading worker groups:', error);
                }
            };

            const loadLookups = async () => {
                const group = sourceApiType === 'search' ? 'default_search' : selectedSourceGroup;
                if (!group) return;
                
                addConsoleLog(`[INFO] Loading lookups from ${group} (${sourceApiType})...`, 'info');
                try {
                    // Log API command
                    addCommandToHistory('GET', `${API_BASE}/api/lookups?api_type=${sourceApiType}&worker_group=${group}`, `List lookups in ${group}`, sourceApiType, group);

                    const res = await fetch(`${API_BASE}/api/lookups?worker_group=${group}&api_type=${sourceApiType}`);
                    const data = await res.json();
                    if (data.lookups) {
                        console.log('[DEBUG] Received lookups data:', data.lookups);
                        // Log memory-based lookups
                        const memoryLookups = data.lookups.filter(l => l.inMemory);
                        if (memoryLookups.length > 0) {
                            console.log('[DEBUG] Memory-based lookups found:', memoryLookups.map(l => l.id));
                        }
                        setLookups(data.lookups);
                        addConsoleLog(`[OK] Loaded ${data.lookups.length} lookup files`, 'success');
                    } else {
                        addConsoleLog(`[WARNING] No lookups found`, 'warning');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Error loading lookups: ${error.message}`, 'error');
                    console.error('Error loading lookups:', error);
                }
            };

            const handleTransfer = async () => {
                // Use default_search for Search API, otherwise use selected group
                const sourceGroup = sourceApiType === 'search' ? 'default_search' : selectedSourceGroup;
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                
                if (!selectedLookup || !sourceGroup || !targetGroup) {
                    addConsoleLog('[WARNING] Transfer aborted: Missing required fields', 'warning');
                    showMessage('Please select source group, target group, and lookup file', 'error');
                    return;
                }

                // Use saved name if available, otherwise use selected lookup
                const transferFilename = savedLookupName || selectedLookup;
                
                // Check if this is a Cribl Pack lookup (has more than one period)
                const parts = transferFilename.split('.');
                const isPack = parts.length > 2;
                const targetFilename = isPack ? parts.slice(1).join('.') : transferFilename;

                setTransferring(true);
                addConsoleLog(`[TRANSFER] Starting transfer: ${transferFilename} from ${sourceGroup} (${sourceApiType}) to ${targetGroup} (${targetApiType})`, 'info');
                
                if (isPack) {
                    addConsoleLog(`[INFO] Detected Cribl Pack lookup - will rename to: ${targetFilename}`, 'info');
                }
                
                // Prepare request body - include edited content if available
                const requestBody = {
                    source_group: sourceGroup,
                    target_group: targetGroup,
                    lookup_filename: selectedLookup,
                    target_filename: targetFilename,  // Use stripped filename for packs
                    source_api_type: sourceApiType,
                    target_api_type: targetApiType,
                    lookup_type: lookupType  // 'file' or 'memory'
                };
                
                // If we have saved content (edited), include it
                if (savedLookupContent) {
                    requestBody.content = savedLookupContent;
                    requestBody.target_filename = savedLookupName || targetFilename;
                    addConsoleLog(`[INFO] Transferring edited content`, 'info');
                }
                
                addConsoleLog(`[INFO] Lookup type: ${lookupType}-based`, 'info');                
                try {
                    
                        // Log API command
                        addCommandToHistory('POST', `${API_BASE}/api/transfer`, `Transfer ${selectedLookup} from ${sourceGroup} to ${targetGroup}`, targetApiType, targetGroup);

                        const res = await fetch(`${API_BASE}/api/transfer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });
                    const data = await res.json();
                    if (data.success) {
                        addConsoleLog(`[OK] Transfer successful: ${data.message}`, 'success');
                        showMessage(data.message, 'success');
                        
                        // Auto-commit for disk-based lookups (they create tracked changes)
                        if (lookupType === 'file') {
                            addConsoleLog(`[INFO] Disk-based lookup detected - auto-committing changes...`, 'info');
                            try {
                                const commitRes = await fetch(`${API_BASE}/api/commit`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        worker_group: targetGroup,
                                        api_type: targetApiType,
                                        commit_message: commitMessage || `Transfer ${savedLookupName || selectedLookup} to ${targetGroup}`
                                    })
                                });
                                const commitData = await commitRes.json();
                                
                                if (commitData.success) {
                                    const versionInfo = commitData.commit_id ? ` (version: ${commitData.commit_id.substring(0, 8)}...)` : '';
                                    addConsoleLog(`[OK] Changes auto-committed${versionInfo}`, 'success');
                                    
                                    // Update current version from commit response
                                    if (commitData.commit_id && commitData.commit_id !== 'unknown') {
                                        setCurrentVersion(commitData.commit_id);
                                    }
                                } else {
                                    addConsoleLog(`[WARNING] Auto-commit failed: ${commitData.error} - You'll need to commit manually`, 'warning');
                                }
                            } catch (commitError) {
                                addConsoleLog(`[WARNING] Auto-commit error: ${commitError.message} - You'll need to commit manually`, 'warning');
                            }
                            
                            // Add a small delay to ensure backend commit has fully processed
                            await new Promise(resolve => setTimeout(resolve, 500));
                            addConsoleLog(`[INFO] Disk-based lookup transfer complete and committed - ready to deploy`, 'info');
                        } else {
                            addConsoleLog(`[INFO] Memory-based lookup - no commit needed`, 'info');
                        }
                        
                        // IMPORTANT: Enable deploy button ONLY AFTER commit completes
                        // This prevents clicking Deploy too early which causes HTTP 500 errors
                        setHasTransferredFile(true);
                        setDeploymentComplete(false);
                        
                        // Refresh status from API
                        setTimeout(() => {
                            loadPendingChanges();
                            loadCurrentVersion();
                            loadTargetVersion();
                        }, 2000);
                    } else {
                        // Check if it's a mode change error
                        if (data.action_required === 'delete_first') {
                            addConsoleLog(`[ERROR] ${data.error}: Lookup type mismatch detected`, 'error');
                            
                            // First, preserve the lookup content from source before any deletion
                            addConsoleLog(`[PRESERVE] Downloading lookup content to preserve it...`, 'info');
                            try {
                                const preserveRes = await fetch(`${API_BASE}/api/lookups/${sourceGroup}/${selectedLookup}/content?api_type=${sourceApiType}`);
                                const preservedContentData = await preserveRes.text();
                                addConsoleLog(`[OK] Content preserved (${preservedContentData.length} chars)`, 'success');
                                
                                // Set state to show conflict resolution UI
                                setPreservedContent(preservedContentData);
                                setConflictFilename(targetFilename);
                                setConflictRequestBody(requestBody);
                                setModeConflictDetected(true);
                                setNewFilename(targetFilename.replace('.csv', '_new.csv'));
                                
                                showMessage('Lookup type conflict - choose an option below', 'warning');
                                
                            } catch (preserveError) {
                                addConsoleLog(`[ERROR] Failed to preserve content: ${preserveError.message}`, 'error');
                                showMessage('Failed to preserve lookup content - transfer aborted', 'error');
                            }
                        } else {
                            addConsoleLog(`[ERROR] Transfer failed: ${data.error || 'Unknown error'}`, 'error');
                            showMessage(data.error || 'Transfer failed', 'error');
                        }
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Transfer error: ${error.message}`, 'error');
                    showMessage('Transfer error', 'error');
                } finally {
                    setTransferring(false);
                }
            };

            // Mode conflict resolution handlers
            const handleModeConflictReplace = async () => {
                addConsoleLog(`[INFO] User chose REPLACE - will delete and transfer with new type`, 'info');
                setTransferring(true);
                
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                
                try {
                    const deleteUrl = `${API_BASE}/api/lookups/${targetGroup}/${conflictFilename}?api_type=${targetApiType}`;
                    addConsoleLog(`[DELETE] Deleting existing lookup: ${conflictFilename}`, 'info');
                    const deleteRes = await fetch(deleteUrl, { method: 'DELETE' });
                    const deleteData = await deleteRes.json();
                    
                    if (deleteData.success) {
                        addConsoleLog(`[OK] Deleted existing lookup`, 'success');
                        showMessage('Deleted existing lookup, committing...', 'info');
                        
                        // Commit the deletion since it's tracked
                        addConsoleLog(`[COMMIT] Committing deletion...`, 'info');
                        const commitRes = await fetch(`${API_BASE}/api/commit`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                worker_group: targetGroup,
                                api_type: targetApiType,
                                commit_message: `Delete ${conflictFilename} before type change`
                            })
                        });
                        const commitData = await commitRes.json();
                        
                        if (commitData.success) {
                            addConsoleLog(`[OK] Deletion committed`, 'success');
                        } else {
                            addConsoleLog(`[WARNING] Commit may have failed but continuing: ${commitData.error}`, 'warning');
                        }
                        
                        // Wait for deletion to settle
                        addConsoleLog(`[INFO] Waiting for deletion to settle...`, 'info');
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        // Retry transfer with preserved content
                        addConsoleLog(`[RETRY] Retrying transfer with preserved content and new type...`, 'info');
                        const retryBody = {
                            ...conflictRequestBody,
                            content: preservedContent,
                            target_filename: conflictFilename
                        };
                        
                        const retryRes = await fetch(`${API_BASE}/api/transfer`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(retryBody)
                        });
                        const retryData = await retryRes.json();
                        
                        if (retryData.success) {
                            addConsoleLog(`[OK] Transfer successful: ${lookupType === 'memory' ? 'memory-based' : 'disk-based'}`, 'success');
                            showMessage(`Successfully replaced with new type: ${lookupType === 'memory' ? 'memory-based' : 'disk-based'}`, 'success');
                            
                            // Auto-commit for disk-based lookups after replace
                            if (lookupType === 'file') {
                                addConsoleLog(`[INFO] Disk-based lookup detected - auto-committing changes...`, 'info');
                                try {
                                    const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                                    const commitRes = await fetch(`${API_BASE}/api/commit`, {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            worker_group: targetGroup,
                                            api_type: targetApiType,
                                            commit_message: `Replace ${conflictFilename} with new type in ${targetGroup}`
                                        })
                                    });
                                    const commitData = await commitRes.json();
                                    
                                    if (commitData.success) {
                                        const versionInfo = commitData.commit_id ? ` (version: ${commitData.commit_id.substring(0, 8)}...)` : '';
                                        addConsoleLog(`[OK] Changes auto-committed${versionInfo}`, 'success');
                                        
                                        if (commitData.commit_id && commitData.commit_id !== 'unknown') {
                                            setCurrentVersion(commitData.commit_id);
                                        }
                                    } else {
                                        addConsoleLog(`[WARNING] Auto-commit failed: ${commitData.error} - You'll need to commit manually`, 'warning');
                                    }
                                } catch (commitError) {
                                    addConsoleLog(`[WARNING] Auto-commit error: ${commitError.message} - You'll need to commit manually`, 'warning');
                                }
                                
                                // Add a small delay to ensure backend commit has fully processed
                                await new Promise(resolve => setTimeout(resolve, 500));
                                addConsoleLog(`[INFO] Disk-based lookup replace complete and committed - ready to deploy`, 'info');
                            }
                            
                            // IMPORTANT: Enable deploy button ONLY AFTER commit completes
                            setHasTransferredFile(true);
                            setDeploymentComplete(false);
                            
                            // Clear conflict state
                            setModeConflictDetected(false);
                            setPreservedContent(null);
                            setConflictFilename('');
                            setConflictRequestBody(null);
                            
                            setTimeout(() => {
                                loadPendingChanges();
                                loadCurrentVersion();
                                loadTargetVersion();
                            }, 2000);
                        } else {
                            addConsoleLog(`[ERROR] Retry failed: ${retryData.error}`, 'error');
                            showMessage(retryData.error || 'Transfer retry failed', 'error');
                        }
                    } else {
                        addConsoleLog(`[ERROR] Delete failed: ${deleteData.error}`, 'error');
                        showMessage('Failed to delete existing lookup', 'error');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Replace error: ${error.message}`, 'error');
                    showMessage('Replace operation failed', 'error');
                } finally {
                    setTransferring(false);
                }
            };

            const handleModeConflictRename = async () => {
                if (!newFilename || !newFilename.trim()) {
                    showMessage('Please enter a valid filename', 'error');
                    return;
                }
                
                addConsoleLog(`[INFO] User chose RENAME - will transfer as: ${newFilename}`, 'info');
                setTransferring(true);
                
                try {
                    const renameBody = {
                        ...conflictRequestBody,
                        content: preservedContent,
                        target_filename: newFilename.trim()
                    };
                    
                    const renameRes = await fetch(`${API_BASE}/api/transfer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(renameBody)
                    });
                    const renameData = await renameRes.json();
                    
                    if (renameData.success) {
                        addConsoleLog(`[OK] Transfer successful as ${newFilename}`, 'success');
                        showMessage(`Successfully transferred as: ${newFilename}`, 'success');
                        
                        // Auto-commit for disk-based lookups after rename
                        if (lookupType === 'file') {
                            addConsoleLog(`[INFO] Disk-based lookup detected - auto-committing changes...`, 'info');
                            try {
                                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                                const commitRes = await fetch(`${API_BASE}/api/commit`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        worker_group: targetGroup,
                                        api_type: targetApiType,
                                        commit_message: `Transfer ${newFilename} to ${targetGroup}`
                                    })
                                });
                                const commitData = await commitRes.json();
                                
                                if (commitData.success) {
                                    const versionInfo = commitData.commit_id ? ` (version: ${commitData.commit_id.substring(0, 8)}...)` : '';
                                    addConsoleLog(`[OK] Changes auto-committed${versionInfo}`, 'success');
                                    
                                    if (commitData.commit_id && commitData.commit_id !== 'unknown') {
                                        setCurrentVersion(commitData.commit_id);
                                    }
                                } else {
                                    addConsoleLog(`[WARNING] Auto-commit failed: ${commitData.error} - You'll need to commit manually`, 'warning');
                                }
                            } catch (commitError) {
                                addConsoleLog(`[WARNING] Auto-commit error: ${commitError.message} - You'll need to commit manually`, 'warning');
                            }
                            
                            // Add a small delay to ensure backend commit has fully processed
                            await new Promise(resolve => setTimeout(resolve, 500));
                            addConsoleLog(`[INFO] Disk-based lookup rename complete and committed - ready to deploy`, 'info');
                        }
                        
                        // IMPORTANT: Enable deploy button ONLY AFTER commit completes
                        setHasTransferredFile(true);
                        setDeploymentComplete(false);
                        
                        // Clear conflict state
                        setModeConflictDetected(false);
                        setPreservedContent(null);
                        setConflictFilename('');
                        setConflictRequestBody(null);
                        setRenameMode(false);
                        setNewFilename('');
                        
                        setTimeout(() => {
                            loadPendingChanges();
                            loadCurrentVersion();
                            loadTargetVersion();
                        }, 2000);
                    } else {
                        addConsoleLog(`[ERROR] Rename transfer failed: ${renameData.error}`, 'error');
                        showMessage(renameData.error || 'Rename transfer failed', 'error');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Rename error: ${error.message}`, 'error');
                    showMessage('Rename operation failed', 'error');
                } finally {
                    setTransferring(false);
                }
            };

            const handleModeConflictCancel = () => {
                addConsoleLog(`[INFO] User cancelled transfer`, 'info');
                showMessage('Transfer cancelled', 'info');
                
                // Clear conflict state
                setModeConflictDetected(false);
                setPreservedContent(null);
                setConflictFilename('');
                setConflictRequestBody(null);
                setRenameMode(false);
                setNewFilename('');
            };

            
            const handleCommit = async () => {
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                
                if (!targetGroup) {
                    showMessage('Please select target group first', 'error');
                    return;
                }
                
                const defaultMessage = `Transfer lookup files to ${targetGroup}`;
                const message = commitMessage || defaultMessage;
                
                setCommitting(true);
                addConsoleLog(`[COMMIT] Committing changes to ${targetGroup} with message: "${message}"`, 'info');
                
                try {
                    // Log API command
                    addCommandToHistory('POST', `${API_BASE}/api/commit`, `Commit to ${targetGroup}: "${message}"`, targetApiType, targetGroup);

                    const res = await fetch(`${API_BASE}/api/commit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            worker_group: targetGroup,
                            api_type: targetApiType,
                            commit_message: message
                        })
                    });
                    const data = await res.json();
                    if (data.success) {
                        const versionInfo = data.commit_id ? ` (version: ${data.commit_id.substring(0, 8)}...)` : '';
                        addConsoleLog(`[SUCCESS] ${data.message}${versionInfo}`, 'success');
                        showMessage(data.message, 'success');
                        
                        // Update current version immediately from commit response
                        if (data.commit_id && data.commit_id !== 'unknown') {
                            setCurrentVersion(data.commit_id);
                            addConsoleLog(`[INFO] Updated current version to: ${data.commit_id.substring(0, 8)}...`, 'info');
                        }
                        
                        // Refresh from API
                        setTimeout(() => {
                            loadPendingChanges();
                        }, 1000);
                    } else {
                        addConsoleLog(`[INFO] Commit failed: ${data.error || 'Unknown error'}`, 'error');
                        showMessage(data.error || 'Commit failed', 'error');
                    }
                } catch (error) {
                    addConsoleLog(`[INFO] Commit error: ${error.message}`, 'error');
                    showMessage('Commit error', 'error');
                } finally {
                    setCommitting(false);
                }
            };

            const handleDeploy = async () => {
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                
                if (!targetGroup) {
                    showMessage('Please select target group first', 'error');
                    return;
                }
                
                setDeploying(true);
                addConsoleLog(`[DEPLOY] Deploying changes to ${targetGroup}...`, 'info');
                
                try {
                    // Log API command
                    addCommandToHistory('POST', `${API_BASE}/api/deploy`, `Deploy to ${targetGroup} workers`, targetApiType, targetGroup);

                    const res = await fetch(`${API_BASE}/api/deploy`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            worker_group: targetGroup,
                            api_type: targetApiType
                        })
                    });
                    const data = await res.json();
                    if (data.success) {
                        const versionInfo = data.version ? ` (version: ${data.version.substring(0, 8)}...)` : '';
                        addConsoleLog(`[SUCCESS] ${data.message}${versionInfo}`, 'success');
                        showMessage(data.message, 'success');
                        
                        // Mark deployment as complete - disable deploy button
                        setDeploymentComplete(true);
                        
                        // Clear lookup editor
                        setLookupEditorOpen(false);
                        setLookupContent('');
                        setEditedLookupName('');
                        setSavedLookupName('');
                        setSavedLookupContent('');
                        setHasUnsavedChanges(false);
                        
                        loadPendingChanges(); // Refresh count after deploy
                        loadCurrentVersion(); // Refresh current version
                        loadTargetVersion(); // Refresh target version
                    } else {
                        addConsoleLog(`[ERROR] Deploy failed: ${data.error || 'Unknown error'}`, 'error');
                        showMessage(data.error || 'Deploy failed', 'error');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Deploy error: ${error.message}`, 'error');
                    showMessage('Deploy error', 'error');
                } finally {
                    setDeploying(false);
                }
            };

            const handleSave = () => {
                setSavedLookupName(editedLookupName);
                setSavedLookupContent(lookupContent);
                setHasUnsavedChanges(false);
                addConsoleLog(`[OK] Saved changes to ${editedLookupName}`, 'success');
                showMessage(`Saved as ${editedLookupName}`, 'success');
            };

            const handleFileUpload = (file) => {
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    setLookupContent(content);
                    setSavedLookupContent(content);
                    setEditedLookupName(file.name);
                    setSavedLookupName(file.name);
                    setUploadedFileName(file.name);
                    setLookupEditorOpen(true);
                    addConsoleLog(`[UPLOAD] Loaded file: ${file.name} (${content.length} chars)`, 'success');
                    showMessage(`Uploaded ${file.name}`, 'success');
                };
                reader.onerror = () => {
                    addConsoleLog(`[ERROR] Failed to read file: ${file.name}`, 'error');
                    showMessage('Failed to read file', 'error');
                };
                reader.readAsText(file);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(false);
                
                const files = e.dataTransfer.files;
                if (files && files.length > 0) {
                    handleFileUpload(files[0]);
                }
            };

            const handlePaste = (e) => {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].kind === 'file') {
                        const file = items[i].getAsFile();
                        if (file) {
                            handleFileUpload(file);
                            e.preventDefault();
                            return;
                        }
                    }
                }
            };

            const loadTargetVersion = async () => {
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                if (!targetGroup || !authenticated || targetApiType === 'search') return;
                try {
                    addCommandToHistory('GET', `${API_BASE}/api/current-version?worker_group=${targetGroup}&api_type=${targetApiType}`, `Get version for ${targetGroup}`, targetApiType, targetGroup);
                    const res = await fetch(`${API_BASE}/api/current-version?worker_group=${targetGroup}&api_type=${targetApiType}`);
                    const data = await res.json();
                    if (data.success && data.version) {
                        setTargetVersion(data.version);
                    } else {
                        setTargetVersion(null);
                    }
                } catch (error) {
                    console.error('Failed to load target version:', error);
                    setTargetVersion(null);
                }
            };

            const handleDeleteLookup = async () => {
                const sourceGroup = sourceApiType === 'search' ? 'default_search' : selectedSourceGroup;
                if (!selectedLookup || !sourceGroup) {
                    showMessage('Please select a lookup to delete', 'error');
                    return;
                }
                if (!confirm(`Are you sure you want to delete ${selectedLookup} from ${sourceGroup}?\n\nThis action cannot be undone.`)) {
                    return;
                }
                addConsoleLog(`[DELETE] Deleting ${selectedLookup} from ${sourceGroup}...`, 'info');
                try {
                    
                    // Log API command
                    addCommandToHistory('DELETE', `${API_BASE}/api/lookups/${sourceGroup}/${selectedLookup}`, `Delete ${selectedLookup} from ${sourceGroup}`, sourceApiType, sourceGroup);

                    addCommandToHistory('GET', `${API_BASE}/api/lookups/${sourceGroup}/${selectedLookup}?api_type=${sourceApiType}`, `Get content of ${selectedLookup}`, sourceApiType, sourceGroup);
                    const res = await fetch(`${API_BASE}/api/lookups/${sourceGroup}/${selectedLookup}?api_type=${sourceApiType}`, {
                        method: 'DELETE'
                    });
                    const data = await res.json();
                    if (data.success) {
                        addConsoleLog(`[OK] Successfully deleted ${selectedLookup}`, 'success');
                        
                        // Check if manual commit is required (partial commit failed)
                        if (data.manual_commit_required) {
                            addConsoleLog(`[WARNING] ${data.warning}`, 'warning');
                            showMessage('Deleted but manual commit required', 'warning');
                            addConsoleLog(`[INFO] Go to Cribl UI and commit only the deletion to avoid committing other changes`, 'info');
                            addConsoleLog(`[INFO] Then deploy manually in Cribl UI`, 'info');
                        } else if (!data.committed) {
                            addConsoleLog(`[WARNING] ${data.warning}`, 'warning');
                            showMessage(data.message, 'warning');
                            addConsoleLog(`[INFO] Please commit manually in Cribl UI when ready`, 'info');
                        } else {
                            // Successfully committed with partial commit
                            if (data.partial_commit) {
                                addConsoleLog(`[OK] Partial commit successful - only deletion was committed`, 'success');
                            }
                            showMessage(`Deleted ${selectedLookup}`, 'success');
                            
                            // Auto-deploy for Stream/Edge (not Search - it doesn't need deployment)
                            if (sourceApiType !== 'search' && data.committed) {
                                addConsoleLog(`[INFO] Deletion committed - auto-deploying to ${sourceGroup}...`, 'info');
                                
                                // Add delay to ensure backend commit has fully processed (same as transfer)
                                await new Promise(resolve => setTimeout(resolve, 500));
                                
                                try {
                                    const deployRes = await fetch(`${API_BASE}/api/deploy`, {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            worker_group: sourceGroup,
                                            api_type: sourceApiType
                                        })
                                    });
                                    const deployData = await deployRes.json();
                                    
                                    if (deployData.success) {
                                        addConsoleLog(`[OK] Deletion deployed to workers (partial deploy - only this change)`, 'success');
                                        showMessage('Deleted and deployed', 'success');
                                    } else {
                                        addConsoleLog(`[WARNING] Auto-deploy failed: ${deployData.error}`, 'warning');
                                        showMessage(`Deleted but deploy failed: ${deployData.error}`, 'warning');
                                    }
                                } catch (deployError) {
                                    addConsoleLog(`[WARNING] Auto-deploy error: ${deployError.message}`, 'warning');
                                    showMessage('Deleted but deploy failed', 'warning');
                                }
                            }
                        }
                        
                        setSelectedLookup('');
                        setSavedLookupName('');
                        setSavedLookupContent('');
                        setLookupEditorOpen(false);
                        loadLookups();
                    } else {
                        addConsoleLog(`[ERROR] Delete failed: ${data.error || 'Unknown error'}`, 'error');
                        showMessage(data.error || 'Delete failed', 'error');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Delete error: ${error.message}`, 'error');
                    showMessage('Delete error', 'error');
                }
            };

            const loadPendingChanges = async () => {
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                if (!targetGroup || !authenticated) return;
                
                try {
                    addCommandToHistory('GET', `${API_BASE}/api/pending-changes?worker_group=${targetGroup}&api_type=${targetApiType}`, `Check pending changes for ${targetGroup}`, targetApiType, targetGroup);
                    const res = await fetch(`${API_BASE}/api/pending-changes?worker_group=${targetGroup}&api_type=${targetApiType}`);
                    const data = await res.json();
                    if (data.success) {
                        setPendingChanges(data.pending_count);
                    }
                } catch (error) {
                    console.error('Failed to load pending changes:', error);
                }
            };

            const loadCurrentVersion = async () => {
                const targetGroup = targetApiType === 'search' ? 'default_search' : selectedTargetGroup;
                if (!targetGroup || !authenticated) {
                    console.log('[DEBUG] loadCurrentVersion skipped - targetGroup:', targetGroup, 'authenticated:', authenticated);
                    return;
                }
                
                console.log('[DEBUG] loadCurrentVersion called for:', targetGroup, targetApiType);
                addConsoleLog(`[INFO] Loading current version for ${targetGroup}...`, 'info');
                
                try {
                    addCommandToHistory('GET', `${API_BASE}/api/current-version?worker_group=${targetGroup}&api_type=${targetApiType}`, `Get version for ${targetGroup}`, targetApiType, targetGroup);
                    const res = await fetch(`${API_BASE}/api/current-version?worker_group=${targetGroup}&api_type=${targetApiType}`);
                    const data = await res.json();
                    console.log('[DEBUG] current-version response:', data);
                    if (data.success && data.version) {
                        setCurrentVersion(data.version);
                        addConsoleLog(`[INFO] Current version: ${data.version.substring(0, 8)}...`, 'info');
                    } else {
                        console.log('[DEBUG] No version in response or not successful');
                        setCurrentVersion(null);
                    }
                } catch (error) {
                    console.error('Failed to load current version:', error);
                    addConsoleLog(`[WARNING] Could not load current version: ${error.message}`, 'warning');
                    setCurrentVersion(null);
                }
            };

            const showMessage = (text, type) => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            };

            const testConnection = async () => {
                setTestingConnection(true);
                setConnectionTest(null);
                try {
                    const res = await fetch(`${API_BASE}/api/test-connection`);
                    const data = await res.json();
                    setConnectionTest(data);
                } catch (error) {
                    setConnectionTest({
                        error: `Cannot reach server: ${error.message}. Make sure the server is running on port ${window.location.port}.`
                    });
                } finally {
                    setTestingConnection(false);
                }
            };

            const discoverApiPaths = async (apiType) => {
                setTestingPaths(true);
                setApiPathTest(null);
                addConsoleLog(` Testing ${apiType} API path until first success...`, 'info');
                try {
                    const res = await fetch(`${API_BASE}/api/discover-api-paths?api_type=${apiType}`);
                    const data = await res.json();
                    setApiPathTest(data);
                    const testCount = Object.keys(data).length;
                    const workingPath = Object.entries(data).find(([_, result]) => result.works);
                    if (workingPath) {
                        addConsoleLog(`[OK] Found working ${apiType} API path: ${workingPath[0]}`, 'success');
                        showMessage(`Found working ${apiType} API path`, 'success');
                    } else {
                        addConsoleLog(`[WARNING] Tested ${testCount} paths for ${apiType}, none succeeded`, 'warning');
                        showMessage(`No working ${apiType} API paths found`, 'warning');
                    }
                } catch (error) {
                    addConsoleLog(`[ERROR] Error testing ${apiType} API paths: ${error.message}`, 'error');
                    showMessage(`Error testing API paths: ${error.message}`, 'error');
                } finally {
                    setTestingPaths(false);
                }
            };

            const bgClass = darkMode ? 'bg-gray-900' : 'bg-gray-50';
            const cardClass = darkMode ? 'bg-gray-800 card-shadow-dark' : 'bg-white card-shadow';
            const textClass = darkMode ? 'text-gray-100' : 'text-gray-900';
            const textSecondaryClass = darkMode ? 'text-gray-400' : 'text-gray-600';
            const inputClass = darkMode 
                ? 'bg-gray-700 border-gray-600 text-white focus:border-purple-500' 
                : 'bg-white border-gray-300 text-gray-900 focus:border-purple-500';

            if (loading && !authenticated) {
                return (
                    <div className={`min-h-screen flex items-center justify-center ${bgClass}`}>
                        <div className="spinner w-12 h-12"></div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${bgClass} transition-all duration-300`}>
                    {/* Header */}
                    <header className={darkMode ? 'gradient-bg' : 'gradient-bg-light'}>
                        <div className="container mx-auto px-6 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <img src="cribl-logo.svg" alt="Cribl" className="h-7" />
                                    <h1 className={`text-2xl leading-none ${darkMode ? 'text-white' : 'text-gray-800'}`} style={{marginTop: '2px'}}>Lookup Manager</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <p className={`text-sm ${darkMode ? 'text-white text-opacity-80' : 'text-gray-700'}`}>Seamlessly transfer lookup files between worker groups</p>
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`${darkMode ? 'bg-white bg-opacity-20 hover:bg-opacity-30 text-white' : 'bg-gray-800 bg-opacity-20 hover:bg-opacity-30 text-gray-800'} p-3 rounded-lg transition-all`}
                                    >
